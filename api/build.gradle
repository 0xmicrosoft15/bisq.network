buildscript {
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.5.6'
    }
}

plugins {
    id 'bisq.java-library'
    id 'application'
    alias(libs.plugins.shadow)
}

application {
    project.mainClassName = 'bisq.api.rest.RestApi'
}

apply plugin: "org.springframework.boot"
apply plugin: 'io.spring.dependency-management'

ext {
    jacksonVersion = '2.13.2'
    springWsVersion = '5.3.19'
    springBootVersion = '2.6.6'
}
dependencies {
    api platform(project(':platforms:common-platform'))

    implementation project(':common')
    implementation project(':persistence')
    implementation project(':i18n')
    implementation project(':security')
    implementation project(':identity')
    implementation project(':network')
    implementation project(':account')
    implementation project(':offer')
    implementation project(':contract')
    implementation project(':protocol')
    implementation project(':oracle')
    implementation project(':settings')
    implementation project(':social')
    implementation project(':presentation')
    implementation project(':application')

    implementation("bisq.wallets:api")

    implementation libs.google.guava

    implementation("com.fasterxml.jackson.core:jackson-core:$jacksonVersion")
    implementation("com.fasterxml.jackson.core:jackson-databind:$jacksonVersion")
    implementation("com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion")

    implementation 'com.google.protobuf:protobuf-java-util:3.20.0'
    
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'

    implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
}