plugins {
    id 'java-library'
    id 'application'
    id 'distribution'
}

repositories {
    mavenCentral()
}

apply from: '../buildSrc/misq-version.gradle'

application {
    project.mainClassName = 'network.misq.application.ApplicationMain'
}

distributions {
    main {
        distributionBaseName = 'app-dist'
    }
}

apply from: '../buildSrc/logging-dependencies.gradle'
apply from: '../buildSrc/test-dependencies.gradle'

dependencies {
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version,
                'Main-Class': 'network.misq.application.ApplicationMain')
    }
}

test {
    useJUnitPlatform()
}
