plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
    id 'org.gradle.kotlin.kotlin-dsl' version '2.1.7'
}

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'bisq.gradle.plugin.BisqPlugin'
            implementationClass = 'bisq.gradle.plugin.BisqPlugin'
        }
    }
}

dependencies {
    implementation project(':commons')
}