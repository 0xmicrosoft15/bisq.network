academy.bisq.subHeadline=Bisq ist eine kostenlose und Open-Source-Software zum Austausch von Bitcoin gegen Fiat-Währungen oder andere Kryptowährungen auf dezentrale und vertrauensminimierte Weise.
academy.bisq.exchangeDecentralizedHeadline=Handel, dezentralisiert
academy.bisq.exchangeDecentralizedContent=Bisq ist eine Handelsanwendung, in der Sie Bitcoin gegen nationale Währungen oder andere Kryptowährungen kaufen und verkaufen können. Im Gegensatz zu den meisten alternativen Handelsplattformen ist Bisq sowohl dezentralisiert als auch Peer-to-Peer.\n\nEs ist dezentralisiert, weil es nicht von einem einzelnen Unternehmen, Team oder einer Regierung abhängt oder von ihnen kontrolliert wird. Die Dezentralisierung macht Bisq zu einem widerstandsfähigen Netzwerk: Genauso wie Bitcoin existiert es wegen Nutzern wie Ihnen. Da es kein einzelnes Element gibt, auf das alles angewiesen ist, ist es für niemanden signifikant schwierig, das Netzwerk zu stoppen oder zu schädigen. Es ist Peer-to-Peer, weil jeder Handel, den Sie durchführen, mit einem anderen Benutzer wie Ihnen abgestimmt wird. Dies hilft Ihnen, Ihre Privatsphäre vor zentralisierten Elementen wie Regierungen und traditionellen Finanzinstituten zu schützen. Es macht auch Bisq genehmigungsfrei: Sie benötigen keine Autorisierung von irgendjemandem, um es zu nutzen, und niemand kann Sie davon abhalten.\n\nDerzeit gibt es zwei Anwendungen: Bisq 1 und Bisq 2. Bisq 2 ist die Anwendung, in der Sie dies lesen. Wir empfehlen Ihnen, sich mit Bisq 2 vertraut zu machen, bevor Sie versuchen, mehr über Bisq 1 zu erfahren.
academy.bisq.whyBisqHeadline=Warum Bisq
academy.bisq.whyBisqContent=Für viele Benutzer ist Bisq die bevorzugte Methode, um Bitcoin gegen nationale Währungen zu kaufen oder zu verkaufen. Dies liegt daran, dass die Natur von Bisq zu einem völlig anderen Erlebnis im Vergleich zu zentralisierten Börsen führt.\n\nBenutzer schätzen auch die Privatsphäre respektierende Natur von Bisq. Sie müssen keinerlei persönliche Informationen bereitstellen, um Bisq zu nutzen. Wenn Sie handeln, müssen Sie nur Ihre Zahlungsdetails mit Ihrem Handelspartner teilen. Niemand sonst hat Zugriff auf diese Daten, und es gibt keine zentrale Datenbank, in der alle Ihre Informationen und Transaktionen für Jahre oder Jahrzehnte gespeichert werden.\n\nBisq ermöglicht es Benutzern auch, eventuelle Einschränkungen zu umgehen, die willkürlich von ihren lokalen Regierungen oder Finanzinstituten auferlegt werden können. Beispiele dafür können Regierungen sein, die den Besitz oder Handel von Bitcoin für illegal erklären, oder Banken, die Kunden verbieten, ihr eigenes Geld an Handelsplattformen zu senden. Benutzer in diesen Situationen finden in Bisq einen Weg, um solche Ausschlüsse aus dem traditionellen Finanzsystem aus irgendeinem Grund zu umgehen.\n\nSchließlich ist Bisq eine sichere Möglichkeit, Bitcoin und nationale Währungen auszutauschen. Die bestehenden Handelsprotokolle und Reputationssysteme verhindern, dass schlechte Akteure Ihre Mittel stehlen. Mediatoren stehen Ihnen immer zur Seite, wenn ein anderer Peer sich nicht ordnungsgemäß verhält, und werden eingreifen, falls erforderlich, um eine Lösung für Ihren Fall zu finden. Das Ergebnis: Bisq-Benutzer können glücklich mit anderen handeln, ohne sich Sorgen machen zu müssen, betrogen zu werden und ihre Mittel zu verlieren.
academy.bisq.tradeSafelyHeadline=Sicher handeln
academy.bisq.tradeSafelyContent=Der Austausch von Bitcoin und nationalen Währungen mit anderen Peers bringt viele Vorteile mit sich, wie z. B. die Unabhängigkeit von Unternehmen oder den Schutz Ihrer Privatsphäre. Aber Sie fragen sich vielleicht: Wie kann ich wissen, ob der Peer, mit dem ich handele, ehrlich ist? Wird mir ein Betrug drohen? Das sind berechtigte Bedenken, die Sie immer im Hinterkopf behalten sollten und die Bisq auf verschiedene Weise adressiert, um sicheres Handeln zu ermöglichen.\n\nDie verschiedenen Handelsprotokolle (ein Protokoll sind die Regeln, denen Sie und Ihr Handelspartner folgen müssen) minimieren das Risiko, dass ein Akteur seinen Handelspartner während eines Handels betrügt. Es besteht normalerweise ein Kompromiss zwischen Sicherheit und Bequemlichkeit: Einige Protokolle sind robuster, andere sind bequemer und schneller. Es liegt an Ihnen zu entscheiden, welches Protokoll Sie für jeden Handel verwenden möchten, abhängig von Ihren Vorlieben und Bedürfnissen sowie dem gehandelten Betrag. Protokolle wie Bisq Easy werden für kleine Geldbeträge empfohlen, während robustere und strukturierte Protokolle wie Bisq Multisig für größere Beträge ratsam sind.\n\nWenn Ihr Handel in einen Konflikt mit Ihrem Handelspartner gerät oder der Partner einfach verschwindet und nicht mehr reagiert, werden Sie nicht allein gelassen. Mediatoren und Schiedsrichter stehen immer zur Beratung und Lösungsfindung in diesen Situationen zur Verfügung. Diese Rollen werden jeden Fall beobachten, freundliche Lösungen zwischen den Händlern vorschlagen und möglicherweise endgültige Entscheidungen treffen, wenn keine Einigung erzielt wird. Wenn Sie ehrlich gehandelt und die Regeln befolgt haben, werden die Ergebnisse zu Ihren Gunsten ausfallen und Sie werden niemals Ihre Mittel verlieren.\n\nZusammenfassend ist Bisq darauf ausgelegt, das Vertrauen in andere Peers zu minimieren und Betrug und andere schlechte Verhaltensweisen zu entmutigen. Dies führt dazu, dass sehr wenige Handel Konflikte haben, und diejenigen, die dies tun, werden immer auf vernünftige Weise durch Vermittlung und/oder Schiedsverfahren gelöst. Das Ergebnis: Der Handel in Bisq ist eine sichere und reibungslose Erfahrung.

academy.bitcoin.subHeadline=Ein Peer-to-Peer-Elektronikgeld, das Online-Zahlungen direkt ohne Zwischenhändler ermöglicht.
academy.bitcoin.whatIsBitcoinHeadline=Was ist Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin ist die größte und beliebteste Kryptowährung der Welt. Es handelt sich um eine digitale Form von Geld, mit der jeder Wert direkt an andere Personen gesendet werden kann, ohne auf Zwischenhändler angewiesen zu sein. Es begann im Jahr 2009 und ist seitdem massiv gewachsen, da es aufgrund seiner einzigartigen und attraktiven Eigenschaften weltweit angenommen wurde.\n\nBitcoin unterscheidet sich in mehreren Aspekten von allen nationalen Währungen. Bitcoin wird weder von einer Regierung noch von einer Institution kontrolliert oder ausgegeben. Es ist dezentralisiert und existiert nur aufgrund der Tausenden von Menschen weltweit, die es nutzen. Dies macht es zu neutralem Geld, bei dem niemand in einer privilegierten Position ist, die Missbrauch ermöglicht. Das bedeutet auch, dass Sie Bitcoin frei verwenden können, ohne irgendwelche Berechtigungen zu benötigen, und niemand im System mehr Macht hat als Sie. Es ist ein offenes System, das jeden willkommen heißt. Eine weitere wichtige Eigenschaft ist, dass Sie Bitcoin in Selbstverwahrung halten können. Mit anderen Worten, Sie können es selbst besitzen, ohne von einem Unternehmen oder einer anderen Einrichtung abhängig zu sein. Im Vergleich zu traditionellen Währungen ähnelt es eher dem Bargeld in Ihrer Tasche (das Sie vollständig kontrollieren) als einem Kontostand auf einem Bankkonto (wo Sie den Bedingungen und Wünschen der Bank unterliegen). Dadurch sind Sie auch immer frei, Bitcoin zu senden: Sie benötigen keine Genehmigung von irgendjemandem, und Ihre Transaktionen können nicht gestoppt oder rückgängig gemacht werden. Ein dritter interessanter Aspekt ist, dass das Angebot an Bitcoin auf maximal 21 Millionen begrenzt ist. Dies bedeutet, dass der Wert eines jeden Bitcoins im Gegensatz zum Wert eines Dollars zum Beispiel nicht durch die Erzeugung von mehr davon entwertet werden kann. Bitcoin wird durch einen aufwendigen Prozess namens Mining erstellt, und sowohl der Emissionsplan als auch die maximale Menge, die erstellt werden kann, sind streng definiert und können nicht geändert werden. Dies begrenzt das Angebot und macht Bitcoin aufgrund seiner Knappheit und Robustheit attraktiv.
academy.bitcoin.whyUseBitcoinHeadline=Wozu Bitcoin verwenden
academy.bitcoin.whyUseBitcoinContent=Die Eigenschaften von Bitcoin machen es zu einem einzigartigen Vermögenswert, der aus verschiedenen Gründen verschiedene Menschen anspricht. Wie Bitcoin Sie anspricht, hängt von Ihrem Profil und Ihren Bedürfnissen ab.\n\nEiner der häufigsten Gründe für die Verwendung von Bitcoin durch Menschen ist seine Fähigkeit, den Wert im Laufe der Zeit zu schützen. Die nationalen Währungen der meisten Länder weltweit verlieren kontinuierlich an Wert durch Währungsverfall. Das bedeutet, dass Sie Ihre Ersparnisse, wenn Sie sie in bar oder auf einem Bankkonto halten, allmählich verlieren, da ihr Wert im Laufe der Zeit sinkt. Das begrenzte Angebot von Bitcoin verhindert, dass dies passiert. Selbst wenn es sich kurzfristig volatil verhält, ist es ein mächtiges Werkzeug, um Ihren Wohlstand langfristig zu erhalten.\n\nEin weiterer Grund, warum Einzelpersonen Bitcoin verwenden, ist der Schutz vor den Handlungen und Entscheidungen von Regierungen und Finanzinstituten. Da Bitcoin etwas ist, das Sie besitzen, senden und empfangen können, ohne Erlaubnis einzuholen, wird der darin gespeicherte Wert nicht von Situationen wie einer Zentralbank beeinflusst, die mehr Einheiten ihrer nationalen Währung druckt, einer Bank, die Ihre Überweisungen aus beliebigen Gründen blockiert, oder einer Regierung, die Konfiskationen bei ihrer Bevölkerung durchsetzt. Mit Bitcoin sind die Spielregeln bekannt und vorhersehbar, und Sie können darauf vertrauen, dass das Netzwerk fair ist und alle gleich behandelt.\n\nBitcoin ist auch für diejenigen sehr attraktiv, die im internationalen Handel tätig sind und Geld in andere Länder oder Regionen senden oder von dort empfangen möchten. Bitcoin kennt keine Grenzen und funktioniert gleich, egal ob Sie etwas an Ihren Nachbarn oder an jemanden auf der anderen Seite der Welt senden. Da Zahlungen an Personen oder Unternehmen in verschiedenen Teilen der Welt in der Regel lange Wartezeiten, hohe Gebühren und bürokratischen Aufwand bedeuten, wählen einige Leute Bitcoin als einfache und bequeme Alternative für ihre grenzüberschreitenden Zahlungen. Es bedeutet auch, dass Sie es verwenden können, um Geld an Länder zu senden, die Ihre Regierung oder Bank blockiert hat.\n\nSchließlich entscheiden sich einige Menschen für Bitcoin aufgrund seiner Einfachheit und Bequemlichkeit. Bitcoin bietet in dieser Hinsicht viele Vorteile gegenüber traditionellen Währungen. Sie müssen sich nicht mit Verträgen und langwierigen bürokratischen Prozessen befassen, um einfache Dinge wie das Eröffnen eines Kontos zu erledigen. Sie können einfach auf Ihr Geld auf allen Ihren Geräten zugreifen. Sie können es überallhin und an jeden senden, ohne verschiedene Zahlungsformen (Bargeld, Banküberweisungen verschiedener Arten, Kreditkarten usw.) verwenden zu müssen. Sie können Ihr Geld leicht schützen und sichern, wenn Sie über das richtige Wissen verfügen, und Sie müssen sich keine Sorgen darüber machen, dass jemand Ihre Brieftasche oder die Details Ihrer Kreditkarte stiehlt.\n\nBitcoin ist ein großer und innovativer Schritt in der Welt des Geldes und der Zahlungen. Es gibt fast sicher einen Grund, aus dem Bitcoin für Ihre Bedürfnisse attraktiv und nützlich sein kann. Daher ermutigen wir Sie, mehr darüber zu erfahren und sich damit vertraut zu machen.

academy.security.subHeadline=Gewährleistung, dass Sie und nur Sie immer Zugriff auf Ihre Mittel haben
academy.security.introContent=Da Bitcoin in seiner Funktionsweise ziemlich anders ist als nationale Währungen, sind auch die Vorsichtsmaßnahmen, die Sie ergreifen müssen, ganz anders als das, was Sie wahrscheinlich gewohnt sind. Dies ist auch ein äußerst wichtiger Punkt, denn während Bitcoin Ihnen viel Macht und Freiheit bietet, macht es Sie auch verantwortlich für die Sicherheit Ihrer Mittel. Daher sollten Sie etwas Zeit und Mühe investieren, um zu lernen, wie Sie dies sicher tun können.\n\nObwohl Sicherheit ein komplexes Thema ist, können wir die Dinge auf drei Hauptziele reduzieren: sicherstellen, dass andere Personen niemals Zugriff auf Ihre privaten Schlüssel haben, sicherstellen, dass Sie immer Zugriff auf Ihre privaten Schlüssel haben, und vermeiden, dass Sie Ihre Bitcoins versehentlich an Betrüger und andere nicht vertrauenswürdige Personen senden.
academy.security.securingYourKeysHeadline=Sichern Ihrer Schlüssel
academy.security.securingYourKeysContent=Zunächst müssen Sie ein einfaches Konzept verstehen: Nicht Ihre Schlüssel, nicht Ihre Münzen. Das bedeutet, dass, um wirklich Eigentümer Ihrer Bitcoin zu sein, sie in einer Brieftasche gespeichert sein sollten, in der nur Sie die Schlüssel besitzen. Das Halten eines Bitcoin-Guthabens bei Entitäten wie Banken oder zentralisierten Börsen bedeutet nicht wirklich den Besitz des Vermögens, da diese Einrichtungen und nicht Sie die Schlüssel zu Ihren Mitteln halten. Wenn Sie wirklich Ihr Bitcoin besitzen möchten, müssen Sie es in einer Brieftasche speichern, für die nur Sie die Kontrolle über die Schlüssel haben.\n\nEs gibt viele Bitcoin-Brieftaschen, jede mit ihrem eigenen einzigartigen Design und Funktionen. Was sie alle gemeinsam haben, ist, dass sie irgendwo Ihre privaten Schlüssel speichern werden. Diese Schlüssel ermöglichen den Zugriff auf Ihre Mittel. Was auch immer Brieftasche Sie verwenden, Sie müssen sicherstellen, dass nur Sie oder Personen, denen Sie vollständig vertrauen, Zugriff auf diese Schlüssel haben. Wenn jemand anderes Zugriff darauf hat, kann er Ihre Mittel stehlen, und es kann nichts unternommen werden, um diese Transaktion rückgängig zu machen. Andererseits ist es genauso schrecklich, die Schlüssel selbst zu verlieren. Wenn Sie Ihre Schlüssel verlieren, können Sie Ihre Mittel nicht mehr senden, und es gibt keine Möglichkeit, die Kontrolle darüber zurückzugewinnen. Obwohl das vielleicht beängstigend klingt, können Sie diese Situationen leicht vermeiden, wenn Sie etwas lernen und gute Praktiken anwenden.\n\nDie meisten Bitcoin-Brieftaschen bieten Ihnen eine 12- oder 24-Wörter lange Sicherungskopie, die allgemein als mnemonische Phrase oder einfach als Seedphrase bekannt ist. Diese Sicherungskopie ermöglicht es Ihnen, Ihre Brieftasche auf jedem Gerät wiederherzustellen, was sie zum wichtigsten Element macht, das Sie sichern müssen. Es wird im Allgemeinen empfohlen, diese Sicherungen in analoger Form zu speichern, typischerweise durch das Aufschreiben auf ein Blatt Papier oder auf eine kleine Metallplatte, und mehrere Kopien davon zu haben. Sie sollten es auch so aufbewahren, dass Sie es finden können, wenn Sie es benötigen, aber niemand sonst darauf zugreifen kann.\n\nFür größere Mengen an Bitcoin ist es üblich, spezialisierte Geräte namens Hardware Wallets zu verwenden, um Ihre Schlüssel zu speichern. Diese Geräte bieten ein höheres Maß an Sicherheit im Vergleich zur Speicherung Ihrer Schlüssel in einer Smartphone- oder Laptop-Brieftasche und bieten gleichzeitig eine bequeme Erfahrung bei Transaktionen. Sie können mehr über diese und andere Arten von Brieftaschen im Abschnitt "Brieftaschen" des Bisq Learn erfahren.\n\nSchließlich stellen Sie sicher, dass Sie übermäßig komplizierte Aufbewahrungssysteme vermeiden. Ein fortschrittlicher Speicherplan mit vielen Details und Feinheiten hält Diebe von Ihren Mitteln fern, aber es besteht auch die erhebliche Chance, dass Sie möglicherweise keinen Zugriff auf Ihre eigene Brieftasche haben aufgrund von Fehlern, Verwirrung oder einfachem Vergessen, wie Sie die Sicherungskopien organisiert haben. Streben Sie nach einem Gleichgewicht zwischen einer Einrichtung, die zu einfach ist und von jedermann leicht geknackt werden kann (wie das Speichern Ihrer Seedphrase in einer einfachen Textdatei auf dem Desktop Ihres Laptops) und einer, die so komplex ist, dass nicht einmal Sie sie knacken können (wie das Speichern der Wörter Ihrer Seedphrase über 12 Bücher an 12 verschiedenen Orten).
academy.security.avoidScamsHeadline=Betrügereien vermeiden
academy.security.avoidScamsContent=Eine weitere Quelle von Problemen und Risiken sind Betrügereien. Bitcoin-Transaktionen sind nicht umkehrbar, was bedeutet, dass Sie, wenn Sie von jemandem dazu getäuscht werden, ihm einige Bitcoin zu senden und er dann damit davonläuft, nicht wirklich viel dagegen tun können. Aus diesem Grund ist es üblich, auf verschiedene Schemata zu stoßen, bei denen versucht wird, Sie dazu zu überreden, etwas Bitcoin an sie zu senden. Die meiste Zeit werden Ihnen Betrüger wunderbare "Gelegenheiten" präsentieren, um leicht Geld zu verdienen, was tendenziell zu schön klingt, um wahr zu sein. Die spezifischen Geschichten und Details rund um diese Betrügereien sind extrem vielfältig und kreativ, aber das gemeinsame Muster wird immer gleich aussehen: Ihnen werden wunderbare Renditen angeboten, aber zuerst müssen Sie Bitcoin im Voraus senden. Sobald das Bitcoin gesendet wurde, werden Sie es wahrscheinlich nie zurückbekommen. Sich gegen diese Betrügereien zu verteidigen, ist einfach: Interagieren Sie nur mit seriösen und vertrauenswürdigen Unternehmen und Personen. Wenn Ihnen eine Entität suspekt vorkommt, fordern Sie Referenzen an oder meiden Sie sie einfach. Wenn Ihnen eine Gelegenheit angeboten wird, die sich fast zu schön anhört, um wahr zu sein, ist sie wahrscheinlich so, und Sie sollten sich davon fernhalten.

academy.privacy.subHeadline=Deine Daten gehören dir. Behalte sie auch so.
academy.privacy.introContent=Die Wahrung der Privatsphäre Ihrer finanziellen Informationen und Identität ist ein gemeinsames Bedürfnis unter Bitcoin-Nutzern. Es ist natürlich und logisch, dass Sie nicht möchten, dass andere Personen ohne Ihre Zustimmung über Ihre Mittel und Transaktionen Bescheid wissen. Immerhin würden Sie ja auch nicht mit einem T-Shirt herumlaufen, auf dem Ihr Bankkontostand und Kreditkartenberichte abgebildet sind, oder? Privatsphäre ist ein wichtiges Thema bei Bitcoin, weil die transparente Natur von Bitcoin-Transaktionen und Adressen Fehler in diesem Bereich besonders teuer macht. In diesem Abschnitt behandeln wir einige Punkte zur Privatsphäre auf Ihrer Bitcoin-Reise.
academy.privacy.whyPrivacyHeadline=Weshalb Privatsphäre relevant ist
academy.privacy.whyPrivacyContent=Viele Nutzer schätzen die Freiheit, die Bitcoin ihnen bietet, ihr Eigentum zu besitzen und frei und ohne Erlaubnis mit anderen zu handeln. Aber ohne gute Datenschutzpraktiken werden diese Funktionen von Bitcoin ernsthaft beeinträchtigt. Die Offenlegung von Informationen über sich selbst und Ihre Bitcoin-Mittel setzt Sie verschiedenen Arten von Angriffen durch andere aus, die Ihre eigene Freiheit einschränken. Überlegen Sie genau, welche Daten Sie teilen, und seien Sie sich dessen bewusst, um teure Fehler zu vermeiden, die Sie später bereuen könnten.\n\nDas offensichtliche Problem bei der Offenlegung Ihrer Identität und Details über Ihre Mittel ist zunächst die persönliche Sicherheit. Wenn jemand Details wie die Höhe Ihres Bitcoin-Guthabens, Ihre Wohnadresse und die Art der von Ihnen verwendeten Brieftasche kennt, könnte er leicht einen physischen Angriff gegen Sie planen, um an Ihre Schlüssel zu gelangen. Dies ist besonders verlockend im Vergleich zu Bankkonten in nationalen Währungen, da Bitcoin-Transaktionen nicht umkehrbar sind. Wenn es einem Dieb gelingt, Sie dazu zu zwingen, Ihre Bitcoin an eine Adresse von ihm zu senden, oder wenn er einfach Ihre Brieftaschenschlüssel stiehlt und dies selbst tut, gibt es keine Möglichkeit, diese Transaktion rückgängig zu machen, und Ihre Bitcoin gehören Ihnen nicht mehr. Indem Sie Ihre Identität und finanziellen Details privat halten, verhindern Sie, dass Sie Ziel eines solchen Angriffs werden.\n\nEin weiterer guter Grund, Ihre Details privat zu halten, ist die Gefahr durch feindliche Regierungsvorschriften und -maßnahmen. Regierungen auf der ganzen Welt haben wiederholt Maßnahmen gegen das Privateigentum ihrer Bürger in verschiedenen Formen ergriffen. Ein großartiges Beispiel dafür ist die Executive Order 6102, die es US-Bürgern illegal machte, Gold zu halten, und zu einer einseitigen Beschlagnahme von Gold für Millionen von US-Bürgern führte. Genau wie bei gewöhnlichen Dieben schützt Sie die Tatsache, dass Regierungsbehörden und -personal keine Informationen über Sie und Ihre Mittel haben, für den Fall, dass die Regierung eine negative Politik gegenüber den Eigentümern von Bitcoin beginnt.
academy.privacy.giveUpPrivacyHeadline=Wie wir unsere Privatsphäre aufgeben
academy.privacy.giveUpPrivacyContent=Es gibt viele Möglichkeiten, wie man freiwillig oder unbeabsichtigt persönliche Details preisgeben kann. Meistens lassen sich diese mit etwas gesundem Menschenverstand leicht vermeiden, da wir unsere Details häufig einfach preisgeben, weil wir nicht darüber nachdenken. Einige subtilere Lecks erfordern etwas technisches Wissen und Zeit. Aber die gute Nachricht ist, dass mit minimalem Aufwand die größten Probleme vermieden werden können.\n\nDer klare Champion der Datenschutzfehler, sowohl aufgrund ihrer Häufigkeit als auch ihrer Schrecklichkeit, ist das freiwillige Zurverfügungstellen Ihres Ausweises beim Kauf oder Verkauf von Bitcoin. Heutzutage sind die meisten zentralisierten Börsen (Unternehmen wie Coinbase, Kraken, Binance usw.) staatlichen KYC-Vorschriften unterworfen (KYC steht für Know Your Customer). Das bedeutet, dass Regierungen diese Unternehmen zwingen, nach Ihrem Reisepass, Personalausweis, Führerschein oder ähnlichen Dokumenten zu fragen, damit diese Informationen mit Ihrem Konto verknüpft werden können. Von dem Moment an, an dem Sie diese Informationen preisgeben, werden jede Ihrer Käufe und Verkäufe aufgezeichnet und mit Ihnen verknüpft sein. Darüber hinaus werden die Börse und staatliche Behörden jederzeit vollständige Einsicht in Ihre Kontostände haben. Selbst wenn Sie sich entscheiden, Ihre Bitcoin aus diesen Börsen in eine von Ihnen kontrollierte Brieftasche zu transferieren, können diese Parteien verfolgen, an welche Adressen Ihre Mittel gesendet wurden. Und wenn das noch nicht besorgniserregend genug ist, gibt es eine weitere Sorge, die berücksichtigt werden muss: Wenn ein Hacker Zugriff auf die Datenbanken dieser Unternehmen erhält, könnten Ihre Informationen öffentlich im Internet veröffentlicht werden, was es jedem auf der Welt ermöglicht, alle Ihre persönlichen und finanziellen Informationen zu kennen. Dies ist eine Situation, die in den letzten Jahren viele Male vorgekommen ist und schreckliche Konsequenzen für einige der betroffenen Kunden der Börsen hatte.\n\nEin weiterer Bereich, dem Aufmerksamkeit geschenkt werden muss, ist die Adress-Wiederverwendung. Jedes Mal, wenn Sie jemandem eine Adresse Ihrer Brieftasche geben, um einige Bitcoin von ihm zu erhalten, erfährt diese Person, dass diese Adresse Ihnen gehört. Das bedeutet, dass die Person ab diesem Zeitpunkt die Adresse und ihre gesamte Aktivität überwachen könnte. Wenn Sie diese Adresse wiederholt wiederverwenden, kann jede Person, mit der Sie interagieren, die verschiedenen Transaktionen sehen, die über die Adresse abgewickelt werden, einschließlich Zeitpunkt, Herkunft und Ziel der Mittel sowie die Beträge der Transaktionen. Daher wird empfohlen, Adressen nur einmal zu verwenden, um Bitcoin zu erhalten. Die meisten Brieftaschen kümmern sich automatisch darum, aber es ist dennoch wichtig, zu verstehen, warum dies eine gute Praxis ist.\n\nSchließlich könnte die Nutzung von Knoten anderer Personen zur Datenlektüre der Blockchain bedeuten, dass der Knotenbetreiber potenziell überwachen könnte, an welchen Adressen Ihre Brieftasche interessiert ist. Bei der Verwaltung großer Mengen von Bitcoin lohnt es sich, zu lernen, wie man seinen eigenen Knoten betreibt und seine Brieftasche damit verbindet. Oder zumindest darauf zu achten, mit welchem Knoten Sie verbunden sind, und einen von einer Person oder Organisation zu wählen, der Sie vertrauen, wie einen erfahrenen Freund im Bereich Bitcoin oder eine lokale Bitcoin-Community.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq schützt Ihre Privatsphäre
academy.privacy.bisqProtectsPrivacyContent=Bisq ermöglicht es Ihnen, Bitcoin von anderen Nutzern zu kaufen und zu verkaufen. Dieser einfache Unterschied bringt gegenüber der Nutzung zentralisierter Börsen eine Vielzahl von Vorteilen in Bezug auf die Privatsphäre mit sich. Durch die Verwendung von Bisq schützen Sie Ihre Sicherheit und Privatsphäre vor Regierungen, Unternehmen und anderen feindlichen Dritten, die sonst Ihre Daten gegen Ihre eigenen Interessen aufzeichnen und verwenden würden.\n\nWenn Sie bei Bisq handeln, kennen nur Ihr Handelspartner und Sie die Details der Transaktion. Und selbst zwischen beiden wird die zu teilende Information vollständig minimiert und auf die strikt notwendigen Zahlungsdetails beschränkt, wie beispielsweise Ihre Bankkontonummer, wenn Sie eine Fiat-Zahlung auf Ihrem Bankkonto erhalten möchten. Dies bedeutet, dass keine Informationen wie Ihr Ausweis oder Ihre Adresse bereitgestellt werden müssen. Darüber hinaus verhindert die Möglichkeit, bei jedem Handel mit verschiedenen Nutzern zu interagieren, dass eine einzelne Person im Laufe der Zeit Daten über Sie ansammelt, verteilt also Ihre Transaktionshistorie über verschiedene Handelspartner und verhindert, dass eine einzelne Entität einen vollständigen Überblick über Ihr finanzielles Leben hat. Bisq ermöglicht es Ihnen auch, jeden von Ihnen gekauften Bitcoin direkt in eine Adresse einer von Ihnen kontrollierten Brieftasche zu erhalten, was es Ihnen ermöglicht, jederzeit die Kontrolle über Ihre Mittel zu behalten, und diese über verschiedene Adressen zu verteilen, sodass kein einzelner Nutzer Ihre gesamte Brieftasche überwachen kann.\n\nUnd denken Sie daran: Bisq ist nur eine Software, die auf Ihrem Computer läuft und sich nur über datenschutzfreundliche Netzwerke wie Tor und I2P mit dem Internet verbindet. Sie müssen sich nicht einmal pseudonym irgendwo registrieren. Aus diesem Grund kann niemand wissen, dass Sie Bisq nutzen, und Ihre Kommunikation mit anderen Teilnehmern kann von Dritten weder überwacht, verfolgt noch eingesehen werden.

academy.wallets.subHeadline=Die richtigen Werkzeuge zur Verwaltung und Sicherung Ihrer Bitcoins auswählen.
academy.wallets.whatIsAWalletHeadline=Was ist eine Geldbörse?
academy.wallets.whatIsAWalletContent=Geldbörsen sind Ihr Werkzeug, um die grundlegendsten Aktionen in Bezug auf Bitcoin durchzuführen: Es empfangen, speichern und versenden. Da Bitcoin ein offenes System ist, kann jeder eine Geldbörse dafür entwickeln, und es gibt viele verschiedene. Das ist großartig, denn es bedeutet, dass Sie viele verschiedene Optionen auf dem Markt zur Auswahl haben und sogar mehrere Geldbörsen verwenden können, um verschiedene Bedürfnisse zu erfüllen.\n\nIm Allgemeinen ist eine Geldbörse eine Software, die mehrere Dinge für Sie erledigt: Sie liest die Blockchain, um das Guthaben der von Ihnen kontrollierten Adressen zu überprüfen. Sie kann Transaktionen erstellen und senden, wenn Sie jemand anderem bezahlen möchten. Und sie speichert Ihre Schlüssel, damit Sie Ihre Transaktionen signieren können. Einige dieser Funktionen sehen in verschiedenen Geldbörsen unterschiedlich aus, und einige Geldbörsen decken nur Teile davon ab. Um dies besser zu verstehen, ist es hilfreich, mit den verschiedenen Merkmalen vertraut zu sein, die Geldbörsen voneinander unterscheiden.\n\nZunächst sollten Sie den Unterschied zwischen einer Hot Wallet und einer Cold Wallet verstehen. Eine Hot Wallet ist eine Software-Geldbörse, in der die Schlüssel, die Ihre Bitcoins kontrollieren, auf einem mit dem Internet verbundenen Gerät gespeichert sind. Eine Cold Wallet hingegen ist eine Konfiguration, bei der Ihre Schlüssel auf einem Gerät gespeichert sind, das niemals mit dem Internet verbunden ist, und Sie eine andere Software verwenden, um Ihr Guthaben zu verfolgen sowie Transaktionen vorzubereiten und zu senden. Hot Wallets sind normalerweise eine einfache App auf Ihrem Telefon oder Laptop. Eine Cold Wallet bedeutet hingegen, dass Sie eine Software auf Ihrem Telefon oder Laptop verwenden, die Ihre Schlüssel nicht enthält, und Sie kombinieren dies mit einem zweiten Gerät, das die Schlüssel enthält und niemals mit dem Internet verbunden ist. Dieses zweite Gerät könnte ein dedizierter Laptop oder Smartphone sein oder häufiger eine Hardware-Geldbörse. Hot Wallets sind einfacher zu verwalten und zu verwenden, aber sie sind auch weniger sicher. Cold Wallets erfordern eine etwas komplexere und umständlichere Einrichtung, bieten jedoch ein viel höheres Maß an Sicherheit gegen Hacks und Fehler beim Umgang mit Schlüsseln. Wie man mit den Risiken der Verwaltung Ihrer Mittel umgeht, ist eine persönliche Entscheidung, aber es wird im Allgemeinen empfohlen, Hot Wallets wie Ihre traditionelle Brieftasche für Geldscheine und Münzen in Ihrer Tasche zu verwenden und Cold Wallets wie einen Safe in einer Bank zu verwenden. Sie würden keine Million Dollar in Ihrer Brieftasche tragen. Und Sie würden den Inhalt Ihres Safes nicht für einen Kaffee verwenden.\n\nHardware-Geldbörsen sind spezielle physische Geräte, die entworfen und hergestellt wurden, um die Schlüssel Ihrer Mittel zu speichern und Transaktionen mit diesen Schlüsseln zu signieren. Sie bieten eine bequeme Möglichkeit, Transaktionen zu signieren, um Ihre Mittel auszugeben, während Ihre Schlüssel sicher gespeichert sind und nicht an andere weitergegeben werden. Die Verwendung einer Hardware-Geldbörse verbessert Ihre Sicherheit gegenüber der Verwendung einer Hot Wallet auf Ihrem Hauptcomputer oder Smartphone um ein Vielfaches. Wenn Sie Ihre Bitcoin-Reise starten, müssen Sie nicht von Tag eins an eine Geldbörse haben, aber wahrscheinlich möchten Sie eine haben, sobald Sie anfangen, eine Menge Bitcoin anzuhäufen, deren Verlust schmerzhaft wäre. Es gibt viele Hardware-Geldbörsen auf dem Markt, deren typische Preise bei etwa 100 US-Dollar liegen.\n\nUnd eine letzte Anmerkung: Ein Guthaben an einer zentralisierten Börse ist keine Geldbörse. Da Sie die Schlüssel nicht kontrollieren, verlassen Sie sich darauf und vertrauen darauf, dass die zentralisierte Börse Ihren Bitcoin tatsächlich hält. Wenn sie ihn aus irgendeinem Grund nicht senden, wenn Sie ihn abheben möchten, gibt es keine Möglichkeit, dass Sie ihn erhalten. Denken Sie daran: Nicht Ihre Schlüssel, nicht Ihre Coins.
academy.wallets.howToPickHeadline=Wie man eine Geldbörse auswählt
academy.wallets.howToPickContent=Die Auswahl der richtigen Geldbörse für Sie ist eine Entscheidung, die von vielen Faktoren abhängt, wie beispielsweise von Ihrer geplanten Verwendung von Bitcoin, den zu handhabenden Beträgen oder den von Ihnen besessenen Geräten. Es gibt jedoch einige allgemeine Empfehlungen, die Sie befolgen können, sowie spezifische Geldbörsen, die eine gute Erfolgsbilanz haben.\n\nDer erste und wichtigste allgemeine Ratschlag ist die Auswahl einer Open-Source-Geldbörse. Die Überprüfung des Codes Ihrer Geldbörse ist von entscheidender Bedeutung. Sie können mehr über dies im Abschnitt Open Source von Bisq Learn erfahren. Eine weitere wichtige Empfehlung ist die Auswahl einer Geldbörse, die keine anderen Kryptowährungen neben Bitcoin unterstützt. Geldbörsen, die mehrere Kryptowährungen handhaben, müssen komplexeren Code verwenden, um mit den verschiedenen unterstützten Währungen zu arbeiten, was größere Sicherheitsrisiken mit sich bringt. Daher ist es besser, eine Bitcoin-only-Geldbörse für Ihre Mittel zu wählen. Schließlich versuchen Sie, Geldbörsen auszuwählen, die seit einiger Zeit auf dem Markt sind, starke Benutzerbasis haben und einen guten Ruf haben. Es ist ratsam, brandneue Geldbörsen höchstens für fortgeschrittenen Gebrauch oder Experimente zu verwenden.\n\nWenn Sie planen, Ihre Geldbörse auf Ihrem Smartphone zu verwenden, empfehlen wir eine der folgenden Geldbörsen: Bluewallet, Blockstream Green oder Nunchuk. Wenn Sie hingegen einen PC verwenden möchten, würden wir empfehlen, eine der folgenden zu verwenden: Sparrow, Bluewallet, Electrum, Blockstream Green oder Nunchuk. Dies sind alles gute Geldbörsen für Anfänger. Sie können mehrere davon ausprobieren, um die jenige zu finden, die Ihnen am besten passt, oder sogar mehrere gleichzeitig verwenden, wenn Sie möchten. Wenn Sie mehr Erfahrung und Wissen erwerben, entwickeln Sie möglicherweise Vorlieben, abhängig von den fortgeschritteneren Funktionen, die diese Geldbörsen voneinander unterscheiden.\n\nSobald Sie genügend Mittel haben, um Sicherheit noch ernster zu nehmen, macht es wahrscheinlich Sinn, eine Hardware-Geldbörse zu erwerben. Mit einer Hardware-Geldbörse können Sie Ihre Schlüssel darin speichern und Transaktionen damit signieren, während Sie immer noch eine Software wie Sparrow, Bluewallet oder Nunchuk verwenden können, um Ihre Kontostände zu überprüfen und Transaktionen vorzubereiten. Bei Hardware-Geldbörsen gelten größtenteils dieselben Ratschläge: Wählen Sie Geldbörsen mit transparenten und öffentlichen Designs, die nur Bitcoin unterstützen und einen guten Ruf und eine gute Erfolgsbilanz haben. Einige bekannte Marken sind Coldcard, Bitbox, Trezor oder Foundation.\n\nDie Welt der Geldbörsen ist reich und vielfältig, was sowohl großartig als auch verwirrend sein kann. Es ist völlig in Ordnung, anfangs ein wenig überwältigt zu sein. Wenn Sie gerade erst anfangen, würden wir empfehlen, ein wenig zu recherchieren, einige der von uns geteilten Optionen auszuprobieren und, sobald Sie eine finden, mit der Sie sich wohl fühlen, dabei zu bleiben. Wenn Sie mehr über Bitcoin lernen, können Sie jederzeit neue und fortgeschrittenere Optionen erkunden und zu einer anderen Geldbörse wechseln oder mehrere gleichzeitig verwenden, wenn Sie möchten.

academy.foss.subHeadline=Erfahren Sie mehr über offenen Code und wie er Bitcoin und Bisq antreibt.
academy.foss.bitcoinAndFossHeadline=Bitcoin und Open-Source-Software
academy.foss.bitcoinAndFossContent=Open-Source-Software ist Software, deren Code öffentlich zugänglich ist und von jedem gelesen, kopiert und auf jede gewünschte Weise geändert werden kann. Dies steht im Gegensatz zu Closed-Source- oder proprietärer Software, bei der der ursprüngliche Autor beschließt, den Code für sich zu behalten und niemand sonst Zugriff oder Berechtigung dazu hat. Auch wenn dies möglicherweise wie ein technisches Thema erscheint, ist es in Ihrem Interesse, die Auswirkungen von Open-Source-Software auf Ihre Bitcoin-Reise zu verstehen. Lassen Sie uns tiefer darauf eingehen.\n\nDie Welt von Bitcoin wird stark von und ist mit Open-Source-Software verbunden. Die Bitcoin-Software selbst ist seit dem ersten Tag Open Source. Auch Bisq ist ein Open-Source-Projekt. Viele andere umgebende Technologien wie Lightning-Clients, Mischdienste oder Mining-Firmware werden in der Regel als Open-Source-Projekte entwickelt. Viele Geldbörsen sind ebenfalls Open Source, und wie wir im Abschnitt Geldbörsen von Bisq Learn diskutieren, empfehlen wir dringend, Geldbörsen zu wählen, die Open Source sind.\n\nWarum ist das so? Geschlossene Software-Quellcodes werden normalerweise von Unternehmen und Einzelpersonen erstellt und privat gehalten, die anderen Lizenzen verkaufen und die volle Kontrolle über das Projekt behalten möchten. Im Bitcoin-Bereich ist dies selten der Fall. Bitcoin ist von Natur aus ein offenes und einladendes System, und der Code ist eine Repräsentation davon. Jeder kann den Code sehen, ihn ändern, Kopien seiner eigenen Version mit anderen teilen und im Grunde genommen damit tun, was er möchte. Bisq ist ebenfalls ein Open-Source-Projekt, bei dem jeder willkommen ist, teilzunehmen, die Anwendung zu erweitern und auf unterschiedliche Weise zu verbessern.
academy.foss.openSourceBenefitsHeadline=Wie Ihnen Open-Source-Software zugutekommt
academy.foss.openSourceBenefitsContent=Sie könnten denken, dass es für Sie als Nicht-Softwareentwickler wenig relevant ist, ob der Code einer Software öffentlich ist oder nicht. Dies ist überhaupt nicht der Fall. Auch wenn Sie nicht vorhaben, den Code der von Ihnen verwendeten Apps anzusehen oder zu ändern, wird Ihr Erlebnis damit stark beeinflusst, ob der Code offen oder geschlossen ist. Dies ist noch wichtiger, wenn es um die Software geht, die Ihr finanzielles Leben steuert und Ihre Fähigkeit zum Sparen, Empfangen und Senden von Geld unterstützt. Im Allgemeinen ist die Verwendung von Open-Source-Software für Sie vorteilhafter als die Verwendung äquivalenter Closed-Source-Software. Lassen Sie uns einige wichtige Gründe dafür näher betrachten, warum dies für Sie wichtig ist.\n\nEin sehr wichtiger Grund, sich für Open-Source-Software zu entscheiden, ist die Sicherheit. Da Open-Source-Software von jedem gelesen werden kann, versuchen Hacker und böswillige Akteure regelmäßig, Fehler und Sicherheitslücken zu finden. Sie könnten denken, dass dies gefährlich ist, aber es ist eigentlich andersherum! Dies liegt daran, dass die Tatsache, dass der Code für jeden zugänglich ist, bedeutet, dass jeder nach Sicherheitsproblemen suchen und diese entweder aufzeigen, selbst beheben oder sie böswillig ausnutzen kann. Gemeinsam wird die Gemeinschaft von Benutzern und Entwicklern um das Projekt die meisten Fehler schnell erkennen und beheben, oft sogar, bevor sie veröffentlicht werden. Und wenn jemand diesen Fehler nutzt, um die Software böswillig auszunutzen, dauert es nicht lange, bis dies bemerkt und Lösungen angewendet werden. Bei Closed-Source-Software überprüft nur das kleine, bezahlte Team hinter dem Projekt den Code, was zu einer viel höheren Chance führt, dass Fehler unbemerkt bleiben. Mehr Augen, weniger Fehler. Und Unternehmen haben auch ein Interesse daran, nicht offenzulegen, dass ihre Closed-Source-Produkte Sicherheitsprobleme haben, was dazu führt, dass viele Fehler und Hacks geheim gehalten statt offengelegt werden. Schließlich, da in geschlossenen Quellcodeprojekten nur das Entwicklungsteam den Code sehen kann, wie können Sie oder jemand anders vollständig darauf vertrauen, dass die Software sicher ist? Dies hängt mit einem gängigen Sprichwort in der Bitcoin-Kultur zusammen: Vertraue nicht, überprüfe. Insgesamt führt Open-Source-Software zu viel sichereren und robusteren Ergebnissen als Closed-Source-Software.\n\nEin weiterer guter Grund, Open-Source-Software gegenüber Closed-Source-Software zu wählen, ist die langfristige Kontinuität der ersteren. Öffentlicher Code ist nicht von einer einzigen Entität oder Person abhängig, um im Laufe der Zeit gewartet zu werden. Selbst wenn das ursprüngliche Team hinter einem Projekt irgendwann verschwindet, können andere übernehmen und es weiterhin pflegen und weiterentwickeln. Das beste Beispiel dafür ist Bitcoin selbst: Obwohl sein pseudonymer Schöpfer, Satoshi Nakamoto, vor mehr als zehn Jahren verschwunden ist, ist das Projekt über alle Erwartungen hinweg gewachsen und gedeiht weiter. Daher reduzieren Sie jedes Mal, wenn Sie Open-Source-Software anstelle von Closed-Source-Software wählen, dramatisch die Chancen, dass ein Unternehmen oder Entwickler Sie mit veralteter und nicht gepflegter Software allein lässt.\n\nSchließlich tendieren Open-Source-Projekte mit weit verbreiteter Nutzung wie Bitcoin, Bisq oder Geldbörsen wie Electrum dazu, qualitativ hochwertige Produkte anzuführen, indem sie das beste Talent anziehen. Die offene Natur der Projekte ermöglicht es jedem, zusammenzuarbeiten, und viele großartige Entwickler im Raum würden lieber durch den Aufbau auf einem guten Projekt zusammenarbeiten, als eine Duplikation von Grund auf zu beginnen. Im Laufe der Zeit führen die kumulativen Beiträge dieser Einzelpersonen zu beeindruckenden Ergebnissen, die häufig das übertreffen, was die meisten Unternehmen, selbst gut finanzierte, jemals erreichen könnten.\n\nZusammenfassend gesagt, bietet die Wahl von Open-Source-Optionen für Ihre Bitcoin-Werkzeuge eine großartige Reihe von Vorteilen, die Ihnen helfen, sichere und nützliche Produkte von hoher Qualität zu genießen. Wir hoffen, dass Sie neugierig auf die Natur des Codes werden, den Sie in Ihrem täglichen Leben verwenden, und dass Sie informierte Entscheidungen über die von Ihnen ausgeführte Software treffen.
