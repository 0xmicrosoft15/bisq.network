academy.bisq.subHeadline=Bisq es software libre y de código abierto para intercambiar Bitcoin por monedas fiat u otras criptomonedas de manera descentralizada y con minimización de confianza.
academy.bisq.exchangeDecentralizedHeadline=Intercambio, descentralizado
academy.bisq.exchangeDecentralizedContent=Bisq es una aplicación de intercambio donde puedes comprar y vender Bitcoin por monedas nacionales u otras criptomonedas. A diferencia de la mayoría de las alternativas de intercambio, Bisq es tanto descentralizado como peer-to-peer.\n\nEs descentralizado porque no depende ni está controlado por ninguna empresa, equipo o gobierno único. La descentralización hace que Bisq sea una red resistente: al igual que Bitcoin, existe debido a usuarios como tú. Dado que no hay un solo elemento en el que todo se base, es significativamente difícil que alguien detenga o perjudique la red. Es peer-to-peer porque cada operación que realizas se empareja con otro usuario como tú. Esto te ayuda a proteger tu privacidad de elementos centralizados como gobiernos e instituciones financieras tradicionales. También hace que Bisq sea permisivo: no necesitas autorización de nadie para usarlo, y nadie puede impedirte hacerlo. \n\nActualmente, existen dos aplicaciones: Bisq 1 y Bisq 2. Bisq 2 es la aplicación donde estás leyendo esto. Te recomendamos familiarizarte con Bisq 2 antes de intentar aprender más sobre Bisq 1.
academy.bisq.whyBisqHeadline=Por qué Bisq
academy.bisq.whyBisqContent=Para muchos usuarios, Bisq es el método preferido para comprar o vender Bitcoin a cambio de monedas nacionales. Esto se debe a que la naturaleza de Bisq ofrece una experiencia completamente diferente a la de los intercambios centralizados.\n\nLos usuarios también valoran la naturaleza respetuosa de la privacidad de Bisq. No necesitas proporcionar ningún tipo de información personal para usar Bisq. Cuando realizas una transacción, solo necesitas compartir tus detalles de pago con tu contraparte comercial. Nadie más tiene acceso a estos datos, y no hay una base de datos central donde se almacenen todos tus datos y transacciones durante años o décadas.\n\nBisq también permite a los usuarios superar la falta de permisos que pueden imponer arbitrariamente sus gobiernos locales o instituciones financieras. Ejemplos de esto pueden ser gobiernos que declaren ilegal la posesión o el comercio de Bitcoin, o bancos que prohíban a los clientes enviar su propio dinero a instituciones de cambio. Los usuarios en estas situaciones encuentran en Bisq una forma de sortear la exclusión del sistema financiero tradicional por cualquier motivo.\n\nFinalmente, Bisq es una forma segura de intercambiar Bitcoin y monedas nacionales. Los protocolos comerciales existentes y los sistemas de reputación evitan que los actores malintencionados roben tus fondos. Si otro usuario no se comporta adecuadamente, siempre hay mediadores disponibles para apoyarte y, si es necesario, intervenir para encontrar una solución para tu caso. El resultado: los usuarios de Bisq pueden comerciar felizmente con otros sin preocuparse por ser estafados y perder sus fondos.
academy.bisq.tradeSafelyHeadline=Comercia de forma segura
academy.bisq.tradeSafelyContent=Intercambiar tus Bitcoins y monedas nacionales con otros usuarios tiene grandes ventajas como no depender de empresas o proteger tu privacidad. Pero podrías preguntarte: ¿cómo sé si la persona con la que estoy comerciando es honesta? ¿No seré estafado? Esas son preocupaciones válidas que siempre debes tener en cuenta, y Bisq aborda de varias formas para permitir el comercio seguro.\n\nLos diferentes protocolos comerciales (puedes pensar en un protocolo como las reglas que tú y tu contraparte seguirán) minimizan el riesgo de que algún actor estafe a su contraparte durante un intercambio. Por lo general, hay un equilibrio entre seguridad y conveniencia: algunos protocolos son más sólidos, otros son más convenientes y rápidos. Depende de ti decidir qué protocolo usar en cada intercambio, según tus preferencias y necesidades, así como el monto negociado. Se recomiendan protocolos como Bisq Easy para pequeñas sumas de dinero, mientras que se aconsejan protocolos más sólidos y estructurados como Bisq Multisig para cantidades mayores.\n\nSi tu intercambio termina en conflicto con tu contraparte, o si simplemente desaparece y deja de responder, no quedarás solo. Siempre hay mediadores y árbitros disponibles para aconsejar y proporcionar soluciones en estas situaciones. Estos roles observarán cada caso, propondrán soluciones amigables entre los comerciantes y, potencialmente, tomarán decisiones finales si no se alcanzan acuerdos. Si has actuado de manera honesta y has seguido las reglas, los resultados estarán a tu favor y nunca perderás tus fondos.\n\nEn resumen, Bisq está diseñado para minimizar la necesidad de confiar en otros usuarios y para desalentar el fraude y otros comportamientos deshonestos. Esto se traduce en muy pocos intercambios que tienen algún tipo de conflicto, y aquellos que lo tienen siempre se resolverán de manera razonable a través de la mediación y/o arbitraje. El resultado: el comercio en Bisq es una experiencia segura y fluida.

academy.bitcoin.subHeadline=A peer-to-peer electronic cash that allows online payments to be sent directly without intermediaries.
academy.bitcoin.whatIsBitcoinHeadline=What is Bitcoin
academy.bitcoin.whatIsBitcoinContent=Bitcoin is the largest and most popular cryptocurrency in the world. It is a digital form of cash that allows anybody to send value to other people without the need for intermediaries. It started out in 2009 and has grown massively since then, gaining adoption throughout the world because of its unique and appealing properties.\n\nBitcoin differs from all national currencies in several aspects. Bitcoin is not controlled or issued by any government or institution. It is decentralized, and it exists only because of the thousands of people across the world who use it. This makes it neutral money, where nobody is in a privileged position that allows abuse. This also means that you are free to use Bitcoin without requiring any kind of permission, and nobody in the system has more power than you. It's an open system that welcomes everyone. Another important property is that you can hold Bitcoin in self-custody. In other words, you can own it yourself without depending on any other company or entity. Comparing it to traditional currencies, it's more similar to cash in your pocket (which you completely control) than to a balance in a bank account (where you are subject to the bank's conditions and wishes). Because of this, you are also always free to send Bitcoin: you don't need anybody's approval to do so, and your transactions can't be stopped or reversed. A third interesting aspect is that Bitcoin's supply is limited to a maximum of 21 million. This means that the value of each bitcoin, unlike the value of each dollar for example, can't be debased by creating more of it. Bitcoin is created through a costly process called mining, and both the emission schedule and maximum amount that can be created are strictly defined and can't be modified. This makes the supply limited, certain and predictable, making Bitcoin attractive due to its scarcity and robustness.
academy.bitcoin.whyUseBitcoinHeadline=Why use Bitcoin
academy.bitcoin.whyUseBitcoinContent=Bitcoin's properties make it a unique asset that attracts different people for different reasons. How Bitcoin appeals to you depends on your profile and needs.\n\nOne of the most common reasons for people to use Bitcoin is its capacity to protect value over time. The national currencies of most countries in the world lose value continuously over time due to currency debasement. This means that by holding your savings in cash or in a bank account, you are gradually losing them because their value goes down over time. Bitcoin's limited supply prevents this from happening, so even if it behaves in a volatile way in the short term, it is a powerful tool to preserve your wealth in the long term.\n\nAnother reason for individuals to use Bitcoin is to protect themselves from the actions and decisions of governments and financial institutions. Since Bitcoin is something you can own, send, and receive in a permission-less way, the value stored in it is not affected by situations like a central bank printing more units of its national currency, a bank deciding to block your transfers for arbitrary reasons, or a government imposing confiscations on its population. With Bitcoin, the rules of the game are well-known and predictable, and you can count on the network being fair and treating everyone equally.\n\nBitcoin is also very attractive for those who engage in international trade and seek to send or receive money to other countries or regions. Bitcoin has no concept of borders and works the same whether you send some to your neighbor or to someone on the other side of the world. Since making payments to people or companies in different regions of the world usually means long waiting times, significant fees, and cumbersome red tape, some people chose Bitcoin as a simple and convenient alternative for their cross-region payments. It also means that you can use it to send money to countries that your government or bank have decided to block.\n\nFinally, some people chose Bitcoin for its simplicity and convenience. Bitcoin presents many advantages in this sense with respect to traditional currencies. With it, you don't need to deal with contracts and long bureaucratic processes to do simple things like opening an account. You can easily access your money on all your devices. You can send it anywhere and to anyone without the need for different forms of payment (cash, bank transfers of different sorts, credit cards, etc.). You can easily protect and secure your funds with the right knowledge, and you will enjoy not having to worry about someone stealing your wallet or credit card details.\n\nBitcoin is a huge and innovative step forward in the world of money and payments. There is almost certainly some reason for which Bitcoin can be attractive and useful for your needs, so we encourage you to learn more and to become familiar with it.

academy.security.subHeadline=Asegurando que tú, y solo tú, siempre tengas acceso a tus fondos
academy.security.introContent=Debido a que Bitcoin es bastante diferente de las monedas nacionales en la forma en que funciona, las precauciones que debes tomar también son bastante diferentes a lo que probablemente estás acostumbrado. Este es también un tema altamente importante porque, aunque Bitcoin te brinda mucho poder y libertad, también te hace responsable de cuidar tus fondos. Por lo tanto, deberías invertir tiempo y esfuerzo para aprender cómo hacerlo de manera segura.\n\nSi bien la seguridad es un tema complejo, podemos reducir las cosas a tres objetivos principales: asegurar que otras personas nunca tengan acceso a tus claves privadas, asegurar que siempre tengas acceso a tus claves privadas y evitar enviar accidentalmente tus bitcoins a estafadores y otros pares no confiables.
academy.security.securingYourKeysHeadline=Asegurando tus claves
academy.security.securingYourKeysContent=Primero que todo, debes entender una idea simple: no tus claves, no tus monedas. Esto significa que, para que realmente poseas tu Bitcoin, debe almacenarse en una billetera donde solo tú poseas las claves. Por lo tanto, mantener un saldo de Bitcoin en entidades como bancos o intercambios centralizados no es realmente poseer el activo ya que son esas entidades, y no tú, quienes poseen las claves de tus fondos. Si realmente quieres poseer tu bitcoin, debes almacenarlo en una billetera para la cual solo tú controles las claves.\n\nExisten muchas billeteras de Bitcoin, cada una con su propio diseño y características únicas. Lo que todas tienen en común es que, de alguna manera, en algún lugar, almacenarán tus claves privadas. Estas claves proporcionan acceso a tus fondos. Independientemente de la billetera que utilices, debes asegurarte de que solo tú, o personas en las que confíes plenamente, tengan acceso a estas claves. Si alguien más tiene acceso a ellas, podrán robar tus fondos y no se podrá hacer nada para revertir esta transacción. Por otro lado, perder las claves tú mismo también es igualmente terrible. Si pierdes tus claves, ya no podrás enviar tus fondos y no hay forma de recuperar el control sobre ellos. Aunque esto pueda sonar desalentador, puedes evitar fácilmente estas situaciones con un poco de aprendizaje y buenas prácticas.\n\nLa mayoría de las billeteras de bitcoin te proporcionarán una copia de seguridad de 12 o 24 palabras, comúnmente conocida como la frase mnemotécnica o simplemente la frase semilla. Esta frase de respaldo te permite restaurar tu billetera en cualquier dispositivo, convirtiéndola en el elemento más importante que debes asegurar. Generalmente se aconseja almacenar estas copias de seguridad en forma analógica, típicamente escribiéndolas en un trozo de papel o en una lámina de metal pequeña, y tener múltiples copias de ellas. También deberías almacenarlo de manera que puedas encontrarlo si lo necesitas, pero que nadie más pueda acceder a él.\n\nPara cantidades significativas de Bitcoin, es común utilizar dispositivos especializados llamados Billeteras de Hardware para almacenar tus claves. Estos dispositivos ofrecen un nivel de seguridad superior al almacenar tus claves en una billetera de teléfono inteligente o computadora portátil, al tiempo que proporcionan una experiencia conveniente para realizar transacciones. Puedes aprender más sobre estos y otros tipos de billeteras en la sección de Billeteras de Bisq Learn.\n\nFinalmente, asegúrate de evitar esquemas de almacenamiento excesivamente complicados. Un plan de almacenamiento avanzado con muchos detalles y sutilezas mantendrá alejados a los ladrones de tus fondos, pero también existe la posibilidad de que no puedas acceder a tu propia billetera debido a errores, confusión o simplemente olvidar cómo organizaste las copias de seguridad. Apunta a un equilibrio entre una configuración que sea demasiado simple y que cualquiera pueda romper (como almacenar tu frase semilla en un archivo de texto plano en el escritorio de tu computadora portátil) y una que sea tan compleja que ni siquiera tú puedas descifrar (como almacenar las palabras de tu frase semilla en 12 libros en 12 ubicaciones diferentes).
academy.security.avoidScamsHeadline=Avoid scams
academy.security.avoidScamsContent=Otra fuente de problemas y riesgos son las estafas. Las transacciones de Bitcoin son irreversibles, lo que significa que si alguien te engaña para que le envíes Bitcoin y luego se escapa con él, realmente no hay mucho que puedas hacer al respecto. Debido a esto, es común encontrar diferentes esquemas en los que la gente intentará convencerte de que les envíes algo de bitcoin. La mayoría de las veces, los estafadores te presentarán alguna maravillosa "oportunidad" para que ganes dinero fácilmente, lo que tiende a sonar demasiado bueno para ser verdad. Las historias y detalles específicos que rodean estas estafas son extremadamente diversos y creativos, pero el patrón común siempre será el mismo: te ofrecerán unos rendimientos maravillosos, pero primero tendrás que enviar bitcoin por adelantado. Una vez que se envía el bitcoin, probablemente nunca lo volverás a ver. Para defenderte de estas estafas es simple: interactúa solo con empresas y personas de reputación y confianza. Si sientes que alguna entidad es sospechosa, pide referencias o simplemente aléjate de ella. Si se te ofrece una oportunidad que parece casi demasiado buena para ser verdad, probablemente lo sea, y deberías mantenerte alejado de ella.

academy.privacy.subHeadline=Tus datos son tuyos. Mantenlos así.
academy.privacy.introContent=Mantener privada tu información financiera e identidad es una necesidad común entre los usuarios de Bitcoin. Es natural y lógico no querer que otras personas conozcan tus fondos y transacciones sin tu consentimiento. Después de todo, ¿llevarías una camiseta con tu saldo bancario y reportes de tarjeta de crédito mientras caminas por la calle? La privacidad es un tema importante en Bitcoin porque la naturaleza transparente de las transacciones y direcciones hace que los errores en esta área sean especialmente costosos. En esta sección, cubrimos algunos puntos sobre la privacidad en tu viaje con Bitcoin.
academy.privacy.whyPrivacyHeadline=Por qué es relevante la privacidad
academy.privacy.whyPrivacyContent=Muchos usuarios valoran la libertad que Bitcoin les brinda para ser dueños de sus propiedades y realizar transacciones libremente y sin permiso con otros. Pero sin buenas prácticas de privacidad, estas características de Bitcoin se erosionan gravemente. Revelar información sobre ti y tus fondos de Bitcoin te pone en riesgo de varios tipos de ataques de otros que restringirán tu propia libertad. Reflexionar sobre qué datos estás compartiendo y ser consciente de esto evitará que cometas errores costosos que podrías lamentar más adelante.\n\nEl primer problema obvio al revelar tu identidad y detalles sobre tus fondos es la seguridad personal. Si alguien conoce detalles como cuánto Bitcoin posees, dónde vives y qué tipo de billetera estás usando, podría planear fácilmente un ataque físico contra ti para obtener tus claves. Esto es especialmente tentador en comparación con las cuentas bancarias de monedas nacionales, ya que las transacciones de Bitcoin son irreversibles. Así, si un ladrón logra obligarte a enviar tu Bitcoin a una dirección propia o simplemente roba las claves de tu billetera y lo hace él mismo, no habrá forma de cancelar esa transacción y tu Bitcoin ya no será tuyo. Mantener privada tu identidad y detalles financieros te protege de convertirte en un objetivo de este tipo de ataques.\n\nOtra buena razón para mantener tus detalles privados es el peligro que representan las regulaciones y acciones hostiles del gobierno. Los gobiernos en todo el mundo han tomado repetidamente medidas en contra de la propiedad privada de sus ciudadanos de diversas maneras. Un gran ejemplo de esto es el Decreto Ejecutivo 6102, que hizo ilegal para los ciudadanos de EE. UU. poseer oro y causó una confiscación unilateral de oro para millones de ciudadanos estadounidenses. Al igual que con los ladrones regulares, asegurarse de que las entidades gubernamentales y el personal no tengan información sobre ti y tus fondos te protege en caso de que el gobierno inicie una política negativa contra los propietarios de Bitcoin.\n\nEn general, probablemente no quieres que otros sepan cuánto Bitcoin posees o qué transacciones realizas. Al igual que protegemos nuestras cuentas bancarias con varios métodos para que solo nosotros podamos verificar nuestros saldos y movimientos, tiene sentido asegurarse de que otros no tengan la capacidad de ver las transacciones y sus detalles, como cuándo, cuánto o con quién realizamos transacciones.
academy.privacy.giveUpPrivacyHeadline=Cómo renunciamos a nuestra privacidad
academy.privacy.giveUpPrivacyContent=Existen muchas formas en las que uno puede divulgar voluntaria o accidentalmente detalles personales. En la mayoría de los casos, estos son fáciles de prevenir con un poco de sentido común, ya que a menudo simplemente damos nuestros detalles sin pensar en ellos. Algunas filtraciones más sutiles requerirán cierto conocimiento técnico y tiempo. Pero la buena noticia es que, con un esfuerzo mínimo, se pueden evitar los problemas más significativos.\n\nEl campeón claro de los errores de privacidad, tanto por su frecuencia como por su gravedad, es simplemente proporcionar tu identificación voluntariamente al comprar o vender Bitcoin. En la actualidad, la mayoría de los exchanges centralizados (empresas como Coinbase, Kraken, Binance, etc.) están sujetos a regulaciones gubernamentales de KYC (KYC significa Know Your Customer). Esto significa que los gobiernos obligan a estas empresas a solicitar tu pasaporte, tarjeta de identidad nacional, licencia de conducir u documentos similares para asociar esta información con tu cuenta. Desde el momento en que proporcionas estos datos, cada compra y venta que realices quedará registrado y vinculado a ti. Además, el exchange y las agencias gubernamentales tendrán visibilidad completa de tus saldos en cualquier momento. Incluso si decides sacar tu Bitcoin de estos exchanges y llevarlo a una billetera que custodies tú mismo, estas partes podrán rastrear a qué direcciones se enviaron tus fondos. Y si esto no es lo suficientemente preocupante, hay otra preocupación a tener en cuenta: si algún hacker accede a las bases de datos de estas empresas, tu información podría filtrarse públicamente en Internet, lo que permitiría a cualquier persona en el mundo conocer toda tu información personal y financiera almacenada. Esta es una situación que ha ocurrido muchas veces en los últimos años, con consecuencias terribles para algunos de los clientes afectados de los exchanges.\n\nOtro aspecto en el que se debe prestar atención es la reutilización de direcciones. Cada vez que proporcionas a alguien la dirección de tu billetera para recibir algunos bitcoins de esa persona, esa persona sabe que esa dirección te pertenece. Esto significa que, a partir de ese momento, esa persona podría monitorear la dirección y toda su actividad. Si reutilizas esta dirección repetidamente, todas las personas con las que interactúes podrán ver las diferentes transacciones que pasan por la dirección, incluyendo cuándo ocurren, de dónde vienen y hacia dónde van los fondos, y los montos que se están transaccionando. Por lo tanto, se recomienda usar direcciones para recibir bitcoins solo una vez. La mayoría de las billeteras se encargarán de esto automáticamente por ti, pero aún es importante que entiendas por qué es una buena práctica.\n\nFinalmente, depender de los nodos de otras personas para leer los datos de la cadena de bloques significa que el operador del nodo podría potencialmente monitorear qué direcciones le interesa a tu billetera. Al manejar cantidades significativas de Bitcoin, vale la pena aprender a ejecutar tu propio nodo y conectar tu billetera a él. O, al menos, ser consciente de a qué nodo te estás conectando y elegir uno de una persona u organización en la que confíes, como un amigo que tenga más experiencia en Bitcoin o una comunidad local de Bitcoin.
academy.privacy.bisqProtectsPrivacyHeadline=Bisq ayuda a proteger tu privacidad
academy.privacy.bisqProtectsPrivacyContent=Bisq te permite comprar y vender Bitcoin con otros pares. Esta simple diferencia conlleva una serie de ventajas en cuanto a privacidad en comparación con el uso de intercambios centralizados. Al utilizar Bisq, proteges tu seguridad y privacidad de gobiernos, empresas y otros terceros hostiles que de otra manera registrarían y usarían tus datos en contra de tus propios intereses.\n\nCuando realizas transacciones en Bisq, solo tú y tu par conocen los detalles de la transacción. Y aun entre ustedes, la información que necesita ser compartida se minimiza por completo y se limita a los detalles de pago estrictamente necesarios, como, por ejemplo, el número de tu cuenta bancaria si quieres recibir un pago en tu cuenta bancaria. Esto significa que no es necesario proporcionar información como tu identificación, dirección, etc. Además, la capacidad de interactuar con diferentes pares en cada operación evita que cualquier individuo acumule datos sobre ti con el tiempo, distribuyendo así tu historial de transacciones entre diferentes contrapartes y evitando que cualquier entidad tenga una visión completa de tu vida financiera. Bisq también te permite recibir cualquier Bitcoin que compres directamente en una dirección de una billetera que controlas, lo que te permite mantener el control de tus fondos en todo momento y distribuirlos entre diferentes direcciones para que ningún par pueda monitorear por completo tu billetera.

academy.wallets.subHeadline=Picking the right tools to handle and secure your bitcoin.
academy.wallets.whatIsAWalletHeadline=What is a wallet
academy.wallets.whatIsAWalletContent=Wallets are your tool to perform the most fundamental actions in Bitcoin: receiving it, storing it and sending it. Since Bitcoin is an open system, anyone can build a wallet for it, and many different ones exist. This is great because it means you have plenty of different options in the market from which to choose, and you can even use multiple different wallets to cover different needs.\n\nGenerally, a wallet is a piece of software that does several things for you: it reads the blockchain to check the balance of the addresses you control. It can build and send transactions when you want to pay someone else. And it holds your keys so that you can sign your transactions. Some of these features look different in different wallets, and some wallets only cover parts of them. To understand this better, it's useful to be familiar with the different characteristics that make wallets different from each other.\n\nFirst, you should understand the difference between a hot wallet and a cold wallet. A hot wallet is a software wallet where the keys that control your bitcoin are stored on an internet-connected device. A cold wallet, on the other hand, is a setup where your keys are stored on a device that is never connected to the internet, and you use a different software to track your balance and prepare and send transactions. Hot wallets are typically a simple app on your phone or laptop. A cold wallet, on the other hand, means you use a software in your phone or laptop that does not hold your keys, and you combine that with a second device that holds the keys and never connects to the internet. This second device could be a dedicated laptop or smartphone, or more commonly, a hardware wallet. Hot wallets are simpler to manage and use, but they are also less secure. Cold wallets require a slightly more complex and cumbersome setup, but offer a much higher degree of safety against hacks and mistakes when handling keys. How to handle the risks of managing your funds is a personal decision, but it is generally recommended to use hot wallets like your traditional wallet for bills and coins in your pocket, and cold wallets like a safe box in a bank. You wouldn't carry a million dollars in your wallet. And you wouldn't use the contents of your safe box to pay for a coffee.\n\nHardware wallets are special physical devices that are designed and manufactured with the sole purpose of storing the keys to your funds and signing transactions with those keys. They offer a convenient way to sign transactions to spend your funds, while storing your keys in a safe way that prevents leaking them to others. Using a hardware wallet improves your safety by orders of magnitude in comparison to using a hot wallet on your main computer or smartphone. If you are getting started on your Bitcoin journey, you don't need to have a wallet since day one, but you probably want to obtain one once you start accumulating an amount of bitcoin that would hurt to lose. There are many hardware wallets on the market, with typical prices being around $100.\n\nAnd a final note: a balance in a centralized exchange is not a wallet. Since you don't control the keys, you are relying on and trusting the centralized exchange to actually hold your bitcoin. If, for any reason, they do not send it to you when you decide to withdraw, there is no way for you to get hold of it. Remember: not your keys, not your coins.
academy.wallets.howToPickHeadline=How to pick a wallet
academy.wallets.howToPickContent=Choosing the right wallet for you is a decision that depends on many factors, such as how you are going to use Bitcoin, what amounts you will be handling, or what devices you own. Nevertheless, there are a few general recommendations that you can follow and specific wallets that have a good track record.\n\nThe first and most important general advice is to pick an open source wallet. Ensuring your wallet's code is verifiable is paramount. You can learn more about this in the Open Source section of Bisq Learn. Another important recommendation is to pick a wallet that doesn't support other cryptocurrencies besides Bitcoin. Wallets that handle multiple cryptocurrencies need to use more complex code to work with the different supported currencies, which introduces bigger security risks. Hence, it is better to choose a Bitcoin-only wallet for your funds. Finally, try to look for wallets that have been around for a while, have strong user bases and have a good reputation. It is best to leave brand-new wallets for advanced usage or experiments at most.\n\nIf you plan on using your wallet on your smartphone, we advise looking into one of the following wallets: Bluewallet, Blockstream Green or Nunchuk. On the other hand, if you want to use a PC, we would suggest using one of the following: Sparrow, Bluewallet, Electrum, Blockstream Green or Nunchuk. These are all good wallets for beginners. You can try several of them to find which one suits you better, or even use multiple ones simultaneously if you want to. As you acquire more experience and knowledge, you might start developing preferences depending on the more advanced features that make these wallets a bit different from each other.\n\nOnce you have enough funds to start taking security even more seriously, it will probably make sense to acquire a hardware wallet. With a hardware wallet, you will be able to store your keys in it and sign transactions with it, while you can still use a software like Sparrow, Bluewallet or Nunchuk to read your balances and prepare transactions. When it comes to hardware wallets, most of the same advice applies: pick wallets that have transparent and public designs, that only support Bitcoin and that have a good reputation and track record. Some well-known brands are Coldcard, Bitbox, Trezor or Foundation.\n\nThe world of wallets is rich and diverse, which is both great and confusing. It's perfectly fine to be a bit overwhelmed at first. If you are just starting out, we would advise researching a bit, trying on some of the options we have shared with you, and, once you find one with which you feel comfortable, stick to it. As you keep learning more about Bitcoin, you can always explore new and more advanced options and switch to any other wallet, or use multiple of them, whenever you like.

academy.foss.subHeadline=Learn about open code and how it powers Bitcoin and Bisq
academy.foss.bitcoinAndFossHeadline=Bitcoin and open source software
academy.foss.bitcoinAndFossContent=Open source software is software for which the code is publicly accessible and anyone can read, copy and modify that code in any way they see fit. This is in contrast with closed-source or proprietary software, where the original author decides to keep the code to himself and no one else has access or permission to it. Even though this might feel like a technical topic, it is in your interest to understand the implications of open source software on your Bitcoin journey. Let's dive into it.\n\nThe world of Bitcoin is deeply influenced by and related to open source software. The Bitcoin software itself has been open source since day one. Bisq is also an open source project. Many other surrounding technologies, like Lightning clients, mixing services or mining firmware, are typically built as open source projects. Many wallets are also open source, and as we discuss in the Wallets section of Bisq Learn, we heavily recommend that you pick wallets that are open source.\n\nWhy is this so? Closed source software is usually built and kept private by companies and individuals that want to charge others for licenses and keep full control of the project. In the Bitcoin space, this is rarely the case. Bitcoin is an open and welcoming system by nature, and the code is a representation of this. Anyone can see the code, modify it, share copies of his own version with others, and, put simply, do as he pleases with it. Bisq is also an open source project where everyone is welcome to participate, expand the application, and make improvements in different ways.
academy.foss.openSourceBenefitsHeadline=How open source benefits you
academy.foss.openSourceBenefitsContent=You might think that, since you are not a software developer, whether the code of some software is public or not has little relevance to you. This is not the case at all. Even if you don't plan to look at or modify the code of the apps you are using, your experience with them will be deeply affected by whether the code is open or closed source. This is even more critical when we are talking about the software that will run your financial life and support your ability to save, receive and send money. Generally, using open source software will be more beneficial to you than using closed source equivalents. Let's break down a few important reasons that make this important to you.\n\nA highly important reason to choose open source software is security. Since open source software can be read by anyone, hackers and malicious actors regularly try to find errors and security holes in it. You might think that this is dangerous, but it is actually the other way around! This is because the fact that the code is open to everyone means that anyone can look for security issues and either point to them, fix them themselves or exploit them maliciously. Collectively, the community of users and developers around the project will be able to spot and fix most errors quickly, often even before they are released. And if someone uses this error in a malicious way to exploit the software, it won't be long until it gets noticed and solutions are applied. On closed source software, only the small, paid team behind the project is reviewing the code, which translates into a much higher chance of errors going unnoticed. More eyes, fewer bugs. And companies also have an incentive to not disclose the fact that their closed source products have security issues, which leads to many bugs and hacks being kept secret instead of disclosed. Finally, since in closed source projects only the developing team can see the code, how can you or anyone else be fully confident that the software is safe? This links with one common saying in the Bitcoin culture: don't trust, verify. Overall, open source software leads to much more secure and robust results than closed source software.\n\nAnother great reason to choose open source software over closed source is the long term continuity of the former. Code that is public does not depend on any single entity or individual to be maintained over time. Even if the original team behind a project eventually disappears, others can take over and continue maintaining and evolving it. The greatest example of this is Bitcoin itself: even though its pseudonymous creator, Satoshi Nakamoto, disappeared more than ten years ago, the project has kept growing and thriving beyond all expectations. Thus, every time you choose open source software over closed source, you are dramatically reducing the chances that some company or developer will leave you stranded with some unmaintained software that fades and becomes outdated.\n\nFinally, open source projects with widespread usage, like Bitcoin, Bisq or wallets such as Electrum, tend to lead to high-quality products by attracting the best talent. The open nature of the projects allows anyone to collaborate, and many great developers in the space would rather collaborate by building on top of a good project than start a duplicate effort from scratch. Over time, the cumulative contributions of these individuals lead to impressive results that frequently eclipse what most companies, even well-funded ones, could ever achieve.\n\nSumming up, choosing open source options for your Bitcoin tooling comes with a great set of advantages that help you enjoy safe and useful products of high quality. We hope that you become curious about the nature of the code that you use in your daily life and that you make informed choices over the software you run.
