bisqEasy.openTrades.rejectTrade.warning=Jelikož výměna údajů o účtu ještě nezačala, zamítnutí obchodu neznamená porušení obchodních pravidel.\n\nPokud máte jakékoli dotazy nebo narazíte na problémy, neváhejte kontaktovat svého obchodního protějška nebo vyhledat pomoc v sekci 'Podpora'.\n\nOpravdu chcete zamítnout obchod?
