bisqEasy.tradeGuide.welcome.headline=Jak obchodovat na Bisq Easy
bisqEasy.tradeGuide.welcome.content=Tento průvodce poskytuje přehled o základních aspektech pro nákup nebo prodej Bitcoinů s Bisq Easy.\n\
  V tomto průvodci se dozvíte o bezpečnostním modelu používaném v Bisq Easy, získáte přehled o procesu obchodování a seznámíte se s pravidly obchodu.\n\n\
  Pro další dotazy neváhejte navštívit chatovací místnosti dostupné v menu 'Podpora'.

bisqEasy.tradeGuide.security.headline=Jak bezpečné je obchodovat na Bisq Easy?
bisqEasy.tradeGuide.security.content=\
  - Bezpečnostní model Bisq Easy je optimalizován pro malé obchodní částky.\n\
  - Model spoléhá na reputaci prodejce, který je obvykle zkušeným uživatelem Bisq a očekává se, že bude poskytovat užitečnou podporu novým uživatelům.\n\
  - Budování reputace může být nákladné, což vede k běžné přirážce 10-15 % na pokrytí dalších výdajů a kompenzaci za služby prodejce.\n\
  - Obchodování s prodejci bez reputace nese významná rizika a mělo by se provádět pouze v případě, že jsou rizika důkladně pochopena a zvládnuta.

bisqEasy.tradeGuide.process.headline=Jak funguje proces obchodování?
bisqEasy.tradeGuide.process.content=\
  V Bisq Easy je cena obchodu určena prodejcem Bitcoinů.\n\
  Když se rozhodnete přijmout nabídku, budete mít možnost zvolit z dostupných možností, které nabídka poskytuje. Před zahájením obchodu se vám zobrazí souhrnný přehled pro kontrolu.\n\
  Jakmile je obchod zahájen, uživatelské rozhraní vás provede procesem obchodu, který se skládá z následujících kroků:

bisqEasy.tradeGuide.process.steps=1. Prodejce přenese údaje o platebním účtu kupujícímu (např. číslo bankovního účtu).\n\
  2. Po obdržení platebních údajů zahájí kupující platbu Fiat na účet prodejce.\n\
  3. Poté kupující pošle svou Bitcoinovou adresu prodejci.\n\
  4. Po obdržení platby Fiat prodejce pošle Bitcoin na adresu kupujícího a sdílí také ID transakce s kupujícím.\n\
  5. Uživatelské rozhraní zobrazí stav potvrzení a zůstatek přijímací adresy.\n\
  6. Jakmile je transakce potvrzena, obchod je úspěšně dokončen.

bisqEasy.tradeGuide.rules.headline=Co potřebuji vědět o pravidlech obchodu?
bisqEasy.tradeGuide.rules.content=\
  - Před sdílením platebních údajů prodejcem s kupujícím může kterákoli strana zrušit obchod bez odůvodnění.\n\
  - Po výměně platebních údajů je nesplnění obchodních závazků považováno za porušení obchodní smlouvy a může vést k zákazu na síti Bisq.\n\
  - Během platby Fiatem NESMÍ kupující uvádět termíny jako 'Bisq' nebo 'Bitcoin' v poli 'důvod platby'. Obchodníci se mohou dohodnout na identifikátoru, například náhodném řetězci jako 'H3TJAPD', aby asociovali bankovní převod s obchodem.\n\
  - Pokud obchod nemůže být dokončen okamžitě kvůli delším časům převodu Fiatu, oba obchodníci musí být online alespoň jednou denně, aby sledovali průběh obchodu.\n\
  - V případě, že obchodníci narazí na nevyřešené problémy, mají možnost pozvat mediátora do obchodního chatu pro pomoc.\n\n\
  Pokud máte jakékoli dotazy nebo potřebujete pomoc, neváhejte navštívit chatovací místnosti dostupné v menu 'Podpora'. Příjemné obchodování!

bisqEasy.tradeGuide.rules.confirm=Přečetl(a) jsem a rozumím

