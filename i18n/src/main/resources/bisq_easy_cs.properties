bisqEasy.openTrades.cancelTrade.warning.part2=souhlas může být považován za porušení obchodních pravidel a může vést k zákazu vašeho profilu v síti.\n\nPokud protějšek neodpovídá déle než 24 hodin a žádná platba nebyla provedena, můžete obchod odmítnout bez následků. Odpovědnost ponese neodpovídající strana.\n\nPokud máte jakékoli dotazy nebo narazíte na problémy, neváhejte kontaktovat svého obchodního protějška nebo vyhledat pomoc v sekci 'Podpora'.\n\nPokud se domníváte, že váš obchodní protějšek porušil obchodní pravidla, máte možnost iniciovat žádost o zprostředkování. Mediátor se připojí do chatu obchodu a bude pracovat na nalezení spolupracujícího řešení.\n\nOpravdu chcete zrušit obchod?

bisqEasy.openTrades.closeTrade.warning.interrupted=Před zavřením obchodu můžete zálohovat obchodní data jako soubor csv, pokud je to potřeba.\n\nJakmile je obchod zavřen, všechna data související s obchodem zmizí a již nemůžete komunikovat s obchodním partnerem v obchodním chatu.\n\nChcete nyní obchod zavřít?

bisqEasy.openTrades.closeTrade.warning.completed=Váš obchod byl dokončen.\n\nNyní můžete obchod zavřít nebo zálohovat obchodní data na počítači, pokud je to potřeba.\n\nJakmile je obchod zavřen, všechna data související s obchodem zmizí a již nemůžete komunikovat s obchodním partnerem v obchodním chatu.
