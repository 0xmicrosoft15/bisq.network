bisqEasy.walletGuide.intro.headline=Připravte se na příjem vašeho prvního Bitcoinu
bisqEasy.walletGuide.intro.content=V Bisq Easy jdou Bitcoiny, které obdržíte, přímo do vaší kapsy bez jakýchkoli zprostředkovatelů. \
  To je skvělá výhoda, ale znamená to také, že potřebujete mít peněženku, kterou ovládáte sami, aby jste ji mohli přijmout!\n\n\
  V tomto rychlém průvodci vám ukážeme v několika jednoduchých krocích, jak můžete vytvořit jednoduchou peněženku. \
  S ní budete moci přijmout a uložit vaše nově zakoupené bitcoiny.\n\n\
  Pokud již máte zkušenosti s peněženkami na síti a máte jednu, můžete tento průvodce přeskočit a jednoduše použít svou peněženku.

bisqEasy.walletGuide.download.headline=Stažení peněženky
bisqEasy.walletGuide.download.content=Existuje mnoho peněženek, které můžete použít. V tomto průvodci vám ukážeme, jak používat Bluewallet. Bluewallet je skvělá a zároveň velmi jednoduchá, a můžete ji použít k přijetí vašich bitcoinů z Bisq Easy.\n\n\
  Bluewallet si můžete stáhnout do telefonu, ať už máte zařízení Android nebo iOS. Můžete tak učinit navštívením oficiální webové stránky na 'bluewallet.io'. Jakmile tam budete, klikněte na App Store nebo Google Play podle zařízení, které používáte.\n\n\
  Důležitá poznámka: pro vaši bezpečnost se ujistěte, že aplikaci stahujete z oficiálního obchodu s aplikacemi vašeho zařízení. Oficiální aplikaci poskytuje 'Bluewallet Services, S.R.L.', a to byste měli vidět ve vašem obchodě s aplikacemi. Stažení napodobeniny s malwarem by mohlo ohrozit vaše prostředky.\n\n\
  Nakonec rychlá poznámka: Bisq není s Bluewallet nijak spojen. Doporučujeme použít Bluewallet kvůli její kvalitě a jednoduchosti, ale na trhu je mnoho dalších možností. Měli byste se cítit naprosto svobodní srovnávat, zkoušet a vybírat jakoukoli peněženku, která nejlépe vyhovuje vašim potřebám.
bisqEasy.walletGuide.download.link=Klikněte zde pro návštěvu stránky Bluewallet

bisqEasy.walletGuide.createWallet.headline=Vytvoření vaší nové peněženky
bisqEasy.walletGuide.createWallet.content=Bluewallet umožňuje vytvořit několik peněženek pro různé účely. Prozatím potřebujete mít pouze jednu peněženku. Jakmile vstoupíte do Bluewallet, uvidíte zprávu, která vám navrhne přidat novou peněženku. Jakmile to uděláte, zadejte název vaší peněženky a vyberte možnost *Bitcoin* v sekci *Typ*. Všechny ostatní možnosti můžete nechat tak, jak se zobrazují, a kliknout na *Vytvořit*.\n\n\
  Když přejdete k dalšímu kroku, budete seznámeni se 12 slovy. Těchto 12 slov je záloha, která vám umožní obnovit peněženku, pokud se něco stane s vaším telefonem. Napište je na kus papíru (ne digitálně) ve stejném pořadí, v jakém jsou prezentována, uschovejte tento papír bezpečně a ujistěte se, že k němu máte přístup pouze vy. Více o tom, jak zabezpečit svou peněženku, se můžete dozvědět v sekci Learn Bisq 2 věnované peněženkám a bezpečnosti.\n\n\
  Až budete hotovi, klikněte na 'Ok, I wrote it down'.\n\
  Gratulujeme! Vytvořili jste svou peněženku! Pojďme se podívat, jak přijmout vaše bitcoiny v ní.

bisqEasy.walletGuide.receive.headline=Příjem bitcoinů ve vaší peněžence
bisqEasy.walletGuide.receive.content=Pro příjem vašich Bitcoinů potřebujete adresu z vaší peněženky. Pro získání adresy klikněte na vaši nově vytvořenou peněženku a poté klikněte na tlačítko 'Přijmout' v dolní části obrazovky.\n\n\
  Bluewallet zobrazí nepoužitou adresu, jak ve formě QR kódu, tak jako text. Tuto adresu budete potřebovat poskytnout vašemu protějšku v Bisq Easy, aby vám mohl poslat Bitcoiny, které kupujete. Adresu můžete přenést do počítače naskenováním QR kódu kamerou, odesláním adresy e-mailem nebo chatovou zprávou, nebo ji dokonce jednoduše napsat.\n\n\
  Jakmile dokončíte obchod, Bluewallet si všimne příchozích Bitcoinů a aktualizuje váš zůstatek o nové prostředky. Při každém novém obchodu získejte novou adresu, aby jste chránili své soukromí.\n\n\
  To jsou základy, které potřebujete znát, abyste mohli začít přijímat Bitcoiny ve vaší vlastní peněžence. Pokud se chcete dozvědět více o Bluewallet, doporučujeme si prohlédnout níže uvedená videa.
