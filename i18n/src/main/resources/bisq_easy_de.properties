bisqEasy.openTrades.rejectTrade.warning.seller=Da du die Zahlungsinformationen noch nicht gesendet hast, stellt die Ablehnung des Trades keine Verletzung der Handelsregeln dar.\n\n\{0}
bisqEasy.openTrades.rejectTrade.warning.part2=Bei Fragen oder Problemen zögere nicht, deinen Handelspartner zu kontaktieren oder Unterstützung im Bereich 'Support' zu suchen.\n\nBist du sicher, dass du den Trade ablehnen möchtest?
bisqEasy.openTrades.cancelTrade.warning.buyer=Da der Verkäufer bereits seine Zahlungsinformationen bereitgestellt hat, das Abbrechen des Trades ohne {0} des Verkäufers
bisqEasy.openTrades.cancelTrade.warning.seller=Da der Käufer bereits die Zahlungsinformationen erhalten hat und möglicherweise den Zahlungsvorgang eingeleitet hat, das Abbrechen des Trades ohne {0} des Käufers
bisqEasy.openTrades.cancelTrade.warning.part2=würde als Verstoß gegen die Handelsregeln betrachtet werden und könnte zur Sperrung deines Profils im Netzwerk führen.\n\nBei Fragen oder Problemen zögere nicht, deinen Handelspartner zu kontaktieren oder Unterstützung im Bereich 'Support' zu suchen.\n\nWenn du glaubst, dass dein Handelspartner gegen die Handelsregeln verstoßen hat, hast du die Möglichkeit, eine Mediationsanfrage zu starten. Ein Mediator wird dem Trade-Chat beitreten und daran arbeiten, eine kooperative Lösung zu finden.\n\nBist du sicher, dass du den Trade abbrechen möchtest?
bisqEasy.openTrades.closeTrade.warning.interrupted=Bevor du den Trade schließt, kannst du die Trade-Daten als CSV-Datei sichern, wenn nötig.\n\nSobald der Trade geschlossen ist, sind alle mit dem Trade verbundenen Daten verschwunden, und du kannst nicht mehr mit deinem Handelspartner im Trade-Chat kommunizieren.\n\nMöchtest du den Trade jetzt schließen?

bisqEasy.openTrades.closeTrade.warning.completed=Dein Trade wurde abgeschlossen.\n\nDu kannst den Trade jetzt schließen oder die Trade-Daten bei Bedarf auf deinem Computer sichern.\n\nSobald der Trade geschlossen ist, sind alle mit dem Trade verbundenen Daten verschwunden, und du kannst nicht mehr mit deinem Handelspartner im Trade-Chat kommunizieren.
