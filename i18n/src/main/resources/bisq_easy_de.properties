bisqEasy.tradeGuide.welcome.headline=Wie man auf Bisq Easy handelt
bisqEasy.tradeGuide.welcome.content=Diese Anleitung bietet einen Überblick über wesentliche Aspekte beim Kauf oder Verkauf von Bitcoin mit Bisq Easy.\nIn dieser Anleitung lernst du das Sicherheitsmodell von Bisq Easy kennen, erhältst Einblicke in den Handelsprozess und machst dich mit den Handelsregeln vertraut.\n\nFür weitere Fragen besuche gerne die Chaträume unter dem Menüpunkt 'Support'.

bisqEasy.tradeGuide.security.headline=Wie sicher ist der Handel auf Bisq Easy?
bisqEasy.tradeGuide.security.content=- Das Sicherheitsmodell von Bisq Easy ist für kleine Handelsbeträge optimiert.\n- Das Modell basiert auf dem Ruf des Verkäufers, der in der Regel ein erfahrener Bisq-Benutzer ist und neuen Benutzern hilfreiche Unterstützung bieten soll.\n- Der Aufbau eines Rufs kann kostspielig sein, was zu einem üblichen Preisaufschlag von 10-15 % führt, um zusätzliche Ausgaben zu decken und den Service des Verkäufers auszugleichen.\n- Der Handel mit Verkäufern ohne Ruf birgt erhebliche Risiken und sollte nur durchgeführt werden, wenn die Risiken gründlich verstanden und verwaltet werden.

bisqEasy.tradeGuide.process.headline=Wie funktioniert der Handelsprozess?
bisqEasy.tradeGuide.process.content=Bei Bisq Easy wird der Handelspreis vom Bitcoin-Verkäufer festgelegt.\nWenn du ein Angebot annimmst, hast du die Flexibilität, aus den verfügbaren Optionen des Angebots zu wählen. Bevor der Handel gestartet wird, erhältst du eine Zusammenfassung zur Überprüfung.\nSobald der Handel initiiert ist, führt dich die Benutzeroberfläche durch den Handelsprozess, der aus den folgenden Schritten besteht:

bisqEasy.tradeGuide.process.steps=1. Der Verkäufer übermittelt dem Käufer die Zahlungsdetails (z. B. Bankkontonummer).\n2. Nachdem der Käufer die Zahlungsdaten erhalten hat, leitet er die Fiat-Zahlung an das Konto des Verkäufers ein.\n3. Als Nächstes sendet der Käufer dem Verkäufer seine Bitcoin-Adresse.\n4. Nach Erhalt der Fiat-Zahlung sendet der Verkäufer die Bitcoin an die Adresse des Käufers und teilt dem Käufer auch die Transaktions-ID mit.\n5. Die Benutzeroberfläche zeigt den Bestätigungsstatus und das Guthaben der Empfangsadresse an.\n6. Sobald die Transaktion bestätigt ist, ist der Handel erfolgreich abgeschlossen.

bisqEasy.tradeGuide.rules.headline=Was muss ich über die Handelsregeln wissen?
bisqEasy.tradeGuide.rules.content=- Vor dem Austausch der Zahlungsdetails durch den Verkäufer mit dem Käufer kann jede Partei den Handel ohne Angabe von Gründen abbrechen.\n- Wenn Zahlungsdetails ausgetauscht wurden, wird das Nichterfüllen von Handelsverpflichtungen als Verstoß gegen den Handelsvertrag betrachtet und kann dazu führen, vom Bisq-Netzwerk ausgeschlossen zu werden.\n- Während der Fiat-Zahlung DARF der Käufer KEINE Begriffe wie 'Bisq' oder 'Bitcoin' im Feld 'Verwendungszweck' enthalten. Händler können sich auf einen Identifikator einigen, wie z. B. eine zufällige Zeichenfolge wie 'H3TJAPD', um die Banküberweisung mit dem Handel zu verknüpfen.\n- Wenn der Handel aufgrund längerer Fiat-Überweisungszeiten nicht sofort abgeschlossen werden kann, müssen beide Händler mindestens einmal täglich online sein, um den Handelsfortschritt zu überwachen.\n- Falls Händler auf ungelöste Probleme stoßen, haben sie die Möglichkeit, einen Mediator in den Handelschat zur Unterstützung einzuladen.\n\nWenn du Fragen hast oder Hilfe benötigst, zögere nicht, die Chaträume im Menüpunkt 'Support' zu besuchen. Viel Spaß beim Handeln!

bisqEasy.tradeGuide.rules.confirm=Ich habe die Regeln gelesen und verstanden

bisqEasy.tradeGuide.notConfirmed.warn=Bitte lies die Handelsanleitung und bestätige, dass du die Handelsregeln gelesen und verstanden hast.
