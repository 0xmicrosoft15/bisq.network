bisqEasy.walletGuide.open=Brieftaschenanleitung öffnen

bisqEasy.walletGuide.tabs.headline=Brieftaschenanleitung
bisqEasy.walletGuide.intro=Einführung
bisqEasy.walletGuide.download=Herunterladen
bisqEasy.walletGuide.createWallet=Neue Brieftasche
bisqEasy.walletGuide.receive=Empfangen

bisqEasy.walletGuide.intro.headline=Bereite dich darauf vor, deinen ersten Bitcoin zu empfangen
bisqEasy.walletGuide.intro.content=Bei Bisq Easy geht der Bitcoin, den du erhältst, direkt in deine Tasche, ohne Zwischenhändler. Das ist ein großer Vorteil, bedeutet aber auch, dass du eine Brieftasche haben musst, die du selbst kontrollierst, um ihn zu empfangen!\n\nIn dieser kurzen Brieftaschenanleitung zeigen wir dir in wenigen einfachen Schritten, wie du eine einfache Brieftasche erstellen kannst. Mit ihr kannst du deinen frisch gekauften Bitcoin empfangen und speichern.\n\nWenn du bereits mit On-Chain-Brieftaschen vertraut bist und eine hast, kannst du diese Anleitung überspringen und einfach deine Brieftasche verwenden.

bisqEasy.walletGuide.download.headline=Deine Brieftasche herunterladen
bisqEasy.walletGuide.download.content=Es gibt viele Brieftaschen, die du verwenden kannst. In dieser Anleitung zeigen wir dir, wie du Bluewallet verwendest. Bluewallet ist großartig und gleichzeitig sehr einfach. Damit kannst du deinen Bitcoin von Bisq Easy empfangen.\n\nDu kannst Bluewallet auf deinem Telefon herunterladen, unabhängig davon, ob du ein Android- oder iOS-Gerät hast. Besuche dazu die offizielle Webseite unter 'bluewallet.io'. Dort klickst du je nach Gerät auf App Store oder Google Play.\n\nWichtiger Hinweis: Stelle sicher, dass du die App aus dem offiziellen App Store deines Geräts herunterlädst. Die offizielle App wird von 'Bluewallet Services, S.R.L.' bereitgestellt, und du solltest das in deinem App Store sehen können. Das Herunterladen einer bösartigen Kopie könnte deine Gelder gefährden.\n\nAbschließend eine kurze Anmerkung: Bisq ist in keiner Weise mit Bluewallet verbunden. Wir schlagen die Verwendung von Bluewallet aufgrund seiner Qualität und Einfachheit vor, aber es gibt viele andere Optionen auf dem Markt. Du kannst gerne verschiedene Brieftaschen vergleichen, ausprobieren und diejenige wählen, die am besten zu deinen Bedürfnissen passt.
bisqEasy.walletGuide.download.link=Klicke hier, um die Seite von Bluewallet zu besuchen

bisqEasy.walletGuide.createWallet.headline=Deine neue Brieftasche erstellen
bisqEasy.walletGuide.createWallet.content=Bluewallet ermöglicht es dir, mehrere Brieftaschen für verschiedene Zwecke zu erstellen. Für den Anfang benötigst du nur eine Brieftasche. Wenn du Bluewallet öffnest, wirst du aufgefordert, eine neue Brieftasche hinzuzufügen. Gib einen Namen für deine Brieftasche ein und wähle unter 'Typ' die Option *Bitcoin*. Du kannst alle anderen Optionen so belassen, wie sie erscheinen, und auf *Erstellen* klicken.\n\nIm nächsten Schritt werden dir 12 Wörter angezeigt. Diese 12 Wörter sind das Backup, mit dem du deine Brieftasche wiederherstellen kannst, wenn etwas mit deinem Telefon passiert. Schreibe sie in der gleichen Reihenfolge auf ein Blatt Papier (nicht digital), bewahre dieses Papier sicher auf und stelle sicher, dass nur du Zugriff darauf hast. Du kannst mehr darüber lesen, wie du deine Brieftasche sichern kannst, in den Lernabschnitten von Bisq 2, die Brieftaschen und Sicherheit gewidmet sind.\n\nWenn du fertig bist, klicke auf 'Okay, ich habe es aufgeschrieben'.\nHerzlichen Glückwunsch! Du hast deine Brieftasche erstellt! Lass uns nun weitergehen, wie du deinen Bitcoin darin empfangen kannst.

bisqEasy.walletGuide.receive.headline=Bitcoin in deiner Brieftasche empfangen
bisqEasy.walletGuide.receive.content=Um deinen Bitcoin zu empfangen, benötigst du eine Adresse von deiner Brieftasche. Um diese zu erhalten, klicke auf deine neu erstellte Brieftasche und dann auf die Schaltfläche 'Empfangen' unten auf dem Bildschirm.\n\nBluewallet zeigt dir eine unbenutzte Adresse als QR-Code und als Text an. Diese Adresse musst du deinem Partner bei Bisq Easy geben, damit er dir den Bitcoin schicken kann, den du kaufst. Du kannst die Adresse auf deinen PC übertragen, indem du den QR-Code mit einer Kamera scannst, indem du die Adresse per E-Mail oder Chat-Nachricht sendest oder sie einfach eingibst.\n\nSobald du den Handel abgeschlossen hast, erkennt Bluewallet den eingehenden Bitcoin und aktualisiert dein Guthaben mit den neuen Mitteln. Für jede neue Transaktion erhältst du eine neue Adresse, um deine Privatsphäre zu schützen.\n\nDas sind die Grundlagen, die du wissen musst, um damit zu beginnen, Bitcoin in deiner eigenen Brieftasche zu empfangen. Wenn du mehr über Bluewallet erfahren möchtest, empfehlen wir dir, die unten aufgeführten Videos anzusehen.
bisqEasy.walletGuide.receive.link1=Bluewallet-Tutorial von Anita Posch
bisqEasy.walletGuide.receive.link2=Bluewallet-Tutorial von BTC Sessions


