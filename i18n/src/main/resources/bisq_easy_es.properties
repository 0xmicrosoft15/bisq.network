bisqEasy.tradeGuide.welcome.headline=Cómo comerciar en Bisq Easy
bisqEasy.tradeGuide.welcome.content=Esta guía proporciona una visión general de los aspectos esenciales para comprar o vender Bitcoin con Bisq Easy.\nEn esta guía, aprenderás sobre el modelo de seguridad utilizado en Bisq Easy, obtendrás información sobre el proceso de comercio y te familiarizarás con las reglas de comercio.\n\nPara cualquier pregunta adicional, no dudes en visitar las salas de chat disponibles en el menú 'Soporte'.

bisqEasy.tradeGuide.security.headline=¿Qué tan seguro es comerciar en Bisq Easy?
bisqEasy.tradeGuide.security.content=- El modelo de seguridad de Bisq Easy está optimizado para pequeñas cantidades de comercio.\n- El modelo se basa en la reputación del vendedor, que suele ser un usuario experimentado de Bisq y se espera que brinde un soporte útil a los nuevos usuarios.\n- Construir una reputación puede ser costoso, lo que lleva a un aumento común del 10-15% en el precio para cubrir gastos adicionales y compensar el servicio del vendedor.\n- Comerciar con vendedores que carecen de reputación conlleva riesgos significativos y solo debe hacerse si se comprenden y gestionan adecuadamente los riesgos.

bisqEasy.tradeGuide.process.headline=¿Cómo funciona el proceso de comercio?
bisqEasy.tradeGuide.process.content=En Bisq Easy, el precio de comercio lo determina el vendedor de Bitcoin.\nCuando decides tomar una oferta, tendrás la flexibilidad de elegir entre las opciones disponibles proporcionadas por la oferta. Antes de comenzar el comercio, se te presentará un resumen para que lo revises.\nUna vez que se inicia el comercio, la interfaz de usuario te guiará a través del proceso de comercio, que consta de los siguientes pasos:

bisqEasy.tradeGuide.process.steps=1. El vendedor transmite los detalles de la cuenta de pago al comprador (por ejemplo, número de cuenta bancaria).\n2. Después de que el comprador reciba los datos de pago, inicia el pago Fiat a la cuenta del vendedor.\n3. A continuación, el comprador envía su dirección de Bitcoin al vendedor.\n4. Tras recibir el pago Fiat, el vendedor envía el Bitcoin a la dirección del comprador y también comparte el ID de transacción con el comprador.\n5. La interfaz de usuario mostrará el estado de confirmación y el saldo de la dirección del receptor.\n6. Una vez que la transacción se confirma, el comercio se completa con éxito.

bisqEasy.tradeGuide.rules.headline=¿Qué necesitas saber sobre las reglas de comercio?
bisqEasy.tradeGuide.rules.content=- Antes de que el vendedor comparta los detalles del pago con el comprador, cualquier parte puede cancelar el comercio sin proporcionar justificación.\n- Una vez que se intercambian los detalles del pago, no cumplir con las obligaciones del comercio se considera una infracción del contrato de comercio y puede resultar en ser expulsado de la red de Bisq.\n- Durante el pago Fiat, el comprador NO DEBE incluir términos como 'Bisq' o 'Bitcoin' en el campo 'motivo del pago'. Los comerciantes pueden acordar un identificador, como una cadena aleatoria como 'H3TJAPD', para asociar la transferencia bancaria con el comercio.\n- Si el comercio no se puede completar de inmediato debido a tiempos de transferencia Fiat más largos, ambos comerciantes deben estar en línea al menos una vez al día para supervisar el progreso del comercio.\n- En caso de que los comerciantes encuentren problemas sin resolver, tienen la opción de invitar a un mediador a la sala de chat del comercio para obtener ayuda.\n\nSi tienes alguna pregunta o necesitas ayuda, no dudes en visitar las salas de chat accesibles en el menú 'Soporte'. ¡Felices operaciones!

bisqEasy.tradeGuide.rules.confirm=He leído y comprendido

bisqEasy.tradeGuide.notConfirmed.warn=Lee la guía de comercio y confirma que la has leído y comprendido.
bisqEasy.tradeGuide.open=Abrir guía de comercio


