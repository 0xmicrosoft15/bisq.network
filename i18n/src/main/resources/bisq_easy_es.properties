bisqEasy.openTrades.cancelTrade.warning.buyer=Dado que el vendedor ya proporcionó la información de su cuenta de pago, cancelar la operación sin el {0} del vendedor sería considerado una violación de las reglas de comercio y podría resultar en la prohibición de tu perfil en la red.\n\nSi tienes alguna pregunta o encuentras problemas, no dudes en ponerte en contacto con tu compañero de comercio o buscar ayuda en la sección 'Soporte'.\n\nSi crees que tu compañero de comercio ha violado las reglas de comercio, tienes la opción de iniciar una solicitud de mediación. Un mediador se unirá al chat de comercio y trabajará en encontrar una solución cooperativa.\n\n¿Estás seguro de que quieres cancelar la operación?
