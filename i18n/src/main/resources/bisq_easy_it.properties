bisqEasy.walletGuide.intro.headline=Preparati a ricevere il tuo primo Bitcoin
bisqEasy.walletGuide.intro.content=In Bisq Easy, il Bitcoin che ricevi va direttamente nel tuo portafoglio senza intermediari. È un grande vantaggio, ma significa anche che devi avere un portafoglio che controlli tu stesso per riceverlo!\n\nIn questa breve guida al portafoglio, ti mostreremo in pochi semplici passaggi come puoi creare un portafoglio semplice. Con esso, sarai in grado di ricevere e conservare il Bitcoin appena acquistato.\n\nSe conosci già i portafogli on-chain e ne possiedi uno, puoi saltare questa guida e utilizzare semplicemente il tuo portafoglio.

bisqEasy.walletGuide.download.headline=Scaricamento del tuo portafoglio
bisqEasy.walletGuide.download.content=Ci sono molti portafogli disponibili che puoi utilizzare. In questa guida, ti mostreremo come utilizzare Bluewallet. Bluewallet è ottimo e allo stesso tempo molto semplice, e puoi usarlo per ricevere il tuo Bitcoin da Bisq Easy.\n\nPuoi scaricare Bluewallet sul tuo telefono, indipendentemente dal fatto che tu abbia un dispositivo Android o iOS. Per farlo, puoi visitare il sito web ufficiale su 'bluewallet.io'. Una volta lì, clicca su App Store o Google Play a seconda del dispositivo che stai utilizzando.\n\nNota importante: per la tua sicurezza, assicurati di scaricare l'app dal negozio ufficiale del tuo dispositivo. L'app ufficiale è fornita da 'Bluewallet Services, S.R.L.', e dovresti poterlo vedere nel tuo app store. Scaricare una copia malevola potrebbe mettere a rischio i tuoi fondi.\n\nInfine, una nota veloce: Bisq non è affiliato a Bluewallet in alcun modo. Suggeriamo di utilizzare Bluewallet per la sua qualità e semplicità, ma ci sono molte altre opzioni sul mercato. Puoi sentirti assolutamente libero di confrontare, provare e scegliere il portafoglio che meglio si adatta alle tue esigenze.
bisqEasy.walletGuide.download.link=Clicca qui per visitare la pagina di Bluewallet

bisqEasy.walletGuide.createWallet.headline=Creazione del tuo nuovo portafoglio
bisqEasy.walletGuide.createWallet.content=Bluewallet ti consente di creare diversi portafogli per scopi diversi. Per ora, hai solo bisogno di avere un portafoglio. Una volta che entri in Bluewallet, vedrai un messaggio che suggerisce di aggiungere un nuovo portafoglio. Una volta fatto ciò, inserisci un nome per il tuo portafoglio e seleziona l'opzione *Bitcoin* nella sezione *Tipo*. Puoi lasciare tutte le altre opzioni come appaiono e fare clic su *Crea*.\n\nQuando passerai al passaggio successivo, ti verranno presentate 12 parole. Queste 12 parole sono il backup che ti consente di recuperare il tuo portafoglio se succede qualcosa al tuo telefono. Scrivile su un pezzo di carta (non digitalmente) nello stesso ordine in cui sono presentate, conserva questa carta in sicurezza e assicurati che solo tu abbia accesso ad essa. Puoi leggere ulteriori informazioni su come proteggere il tuo portafoglio nelle sezioni Learn di Bisq 2 dedicate ai portafogli e alla sicurezza.\n\nUna volta finito, clicca su 'Ok, l'ho scritto'.\nCongratulazioni! Hai creato il tuo portafoglio! Passiamo a come ricevere il tuo Bitcoin in esso.

bisqEasy.walletGuide.receive.headline=Ricezione di Bitcoin nel tuo portafoglio
bisqEasy.walletGuide.receive.content=Per ricevere il tuo Bitcoin, hai bisogno di un indirizzo dal tuo portafoglio. Per ottenerlo, clicca sul tuo portafoglio appena creato, e successivamente clicca sul pulsante 'Ricevi' in fondo allo schermo.\n\nBluewallet mostrerà un indirizzo non utilizzato, sia come codice QR che come testo. Questo indirizzo è ciò di cui hai bisogno per fornire al tuo peer in Bisq Easy in modo che possa inviarti il Bitcoin che stai acquistando. Puoi spostare l'indirizzo sul tuo PC scansionando il codice QR con una fotocamera, inviando l'indirizzo con una email o un messaggio di chat, o anche semplicemente digitandolo.\n\nUna volta completato lo scambio, Bluewallet noterà l'arrivo del Bitcoin e aggiornerà il tuo saldo con i nuovi fondi. Ogni volta che fai uno scambio nuovo, ottieni un nuovo indirizzo per proteggere la tua privacy.\n\nQueste sono le basi che devi conoscere per iniziare a ricevere Bitcoin nel tuo portafoglio. Se vuoi saperne di più su Bluewallet, ti consigliamo di dare un'occhiata ai video elencati qui sotto.
bisqEasy.walletGuide.receive.link1=Tutorial Bluewallet di Anita Posch
bisqEasy.walletGuide.receive.link2=Tutorial Bluewallet di BTC Sessions


