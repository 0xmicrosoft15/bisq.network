bisqEasy.tradeGuide.welcome.headline=Come fare trading su Bisq Easy
bisqEasy.tradeGuide.welcome.content=Questa guida fornisce una panoramica degli aspetti essenziali per acquistare o vendere Bitcoin con Bisq Easy.\nIn questa guida, imparerai sul modello di sicurezza utilizzato su Bisq Easy, otterrai approfondimenti sul processo di scambio e ti familiarizzerai con le regole di commercio.\n\nPer ulteriori domande, sentiti libero di visitare le stanze chat disponibili nel menu 'Supporto'.

bisqEasy.tradeGuide.security.headline=Quanto è sicuro fare trading su Bisq Easy?
bisqEasy.tradeGuide.security.content=- Il modello di sicurezza di Bisq Easy è ottimizzato per piccole quantità di scambio.\n- Il modello si basa sulla reputazione del venditore, di solito un utente esperto di Bisq, previsto per fornire supporto utile ai nuovi utenti.\n- Costruire la reputazione può essere costoso, portando a un comune premio di prezzo del 10-15% per coprire spese extra e compensare il servizio del venditore.\n- Fare scambi con venditori privi di reputazione comporta rischi significativi e dovrebbe essere fatto solo se i rischi sono ben compresi e gestiti.

bisqEasy.tradeGuide.process.headline=Come funziona il processo di scambio?
bisqEasy.tradeGuide.process.content=In Bisq Easy, il prezzo di scambio è determinato dal venditore di Bitcoin.\nQuando decidi di prendere un'offerta, avrai la flessibilità di scegliere dalle opzioni disponibili fornite dall'offerta. Prima di iniziare lo scambio, ti verrà presentata una panoramica riassuntiva per la tua revisione.\nUna volta che lo scambio è stato avviato, l'interfaccia utente ti guiderà attraverso il processo di scambio, che consiste nei seguenti passaggi:

bisqEasy.tradeGuide.process.steps=1. Il venditore trasmette i dettagli del conto di pagamento all'acquirente (ad esempio, il numero di conto bancario).\n2. Dopo che l'acquirente riceve i dati di pagamento, avvia il pagamento in valuta fiat sul conto del venditore.\n3. Successivamente, l'acquirente invia il proprio indirizzo Bitcoin al venditore.\n4. Al ricevimento del pagamento in valuta fiat, il venditore invia i Bitcoin all'indirizzo dell'acquirente e condivide anche l'ID della transazione con l'acquirente.\n5. L'interfaccia utente visualizzerà lo stato di conferma e il saldo dell'indirizzo del destinatario.\n6. Una volta confermata la transazione, lo scambio è completato con successo.

bisqEasy.tradeGuide.rules.headline=Cosa devo sapere sulle regole di commercio?
bisqEasy.tradeGuide.rules.content=- Prima che il venditore condivida i dettagli di pagamento con l'acquirente, qualsiasi parte può annullare lo scambio senza fornire giustificazioni.\n- Una volta scambiati i dettagli di pagamento, non adempiere alle obbligazioni commerciali è considerato una violazione del contratto di scambio e può comportare il divieto dalla rete Bisq.\n- Durante il pagamento in valuta fiat, l'acquirente NON DEVE includere termini come 'Bisq' o 'Bitcoin' nel campo 'motivo del pagamento'. I trader possono concordare un identificatore, come una stringa casuale come 'H3TJAPD', per associare il bonifico bancario allo scambio.\n- Se lo scambio non può essere completato istantaneamente a causa di tempi di trasferimento più lunghi in valuta fiat, entrambi i trader devono essere online almeno una volta al giorno per monitorare il progresso dello scambio.\n- Nel caso in cui i trader incontrino problemi irrisolti, hanno la possibilità di invitare un mediatore nella chat di scambio per assistenza.\n\nSe hai domande o hai bisogno di assistenza, non esitare a visitare le stanze chat accessibili nel menu 'Supporto'. Buon trading!

bisqEasy.tradeGuide.rules.confirm=Ho letto e compreso

bisqEasy.tradeGuide.notConfirmed.warn=Si prega di leggere la guida al commercio e confermare che hai letto e compreso le regole di commercio.
bisqEasy.tradeGuide.open=Apri guida al commercio


