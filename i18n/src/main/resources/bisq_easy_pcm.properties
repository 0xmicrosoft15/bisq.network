bisqEasy.tradeGuide.welcome.headline=How to trade on Bisq Easy
bisqEasy.tradeGuide.welcome.content=Dis guide dey provide overview of essential aspects for buying or selling Bitcoin with Bisq Easy.\nFor dis guide, you go learn about the security model used for Bisq Easy, get insight into the trade process, and familiarize yourself with the trade rules.\n\nFor any additional questions, feel free to visit the chat rooms wey dey under the 'Support' menu.

bisqEasy.tradeGuide.security.headline=How safe e dey to trade on Bisq Easy?
bisqEasy.tradeGuide.security.content=- Bisq Easy security model dey optimized for small trade amounts.\n- The model depend on the reputation of the seller, wey usually be experienced Bisq user wey dey expected to provide help to new users.\n- To build reputation fit cost well, wey dey lead to common 10-15% price premium to cover extra expenses and compensate for the seller's service.\n- To trade with sellers wey no get reputation dey carry big risk and e suppose only happen if you understand and fit manage the risks well.

bisqEasy.tradeGuide.process.headline=How the trade process dey work?
bisqEasy.tradeGuide.process.content=For Bisq Easy, na the Bitcoin seller dey determine the trade price.\nWhen you decide to take offer, you go get the flexibility to choose from the available options wey the offer provide. Before you start trade, you go see summary overview for your review.\nOnce the trade start, the user interface go guide you through the trade process, wey consist of the following steps:

bisqEasy.tradeGuide.process.steps=1. The seller go send the payment account details to the buyer (e.g., bank account number).\n2. After the buyer get the payment data, dem go start the Fiat payment to the seller account.\n3. Next, the buyer go send their Bitcoin address to the seller.\n4. When the seller receive the Fiat payment, dem go send the Bitcoin to the buyer address and also share the transaction ID with the buyer.\n5. The user interface go display the confirmation state and balance of the receiver address.\n6. Once the transaction confirm, the trade don successfully complete.

bisqEasy.tradeGuide.rules.headline=Wetin I need to know about the trade rules?
bisqEasy.tradeGuide.rules.content=- Before the seller share payment details with the buyer, any party fit cancel the trade without giving reason.\n- Once payment details don exchange, failure to fulfill trade obligations na breach of the trade contract and fit lead to ban from the Bisq network.\n- During Fiat payment, the buyer MUST NOT include terms like 'Bisq' or 'Bitcoin' for the 'reason for payment' field. Traders fit agree on identifier, like random string like 'H3TJAPD', to link the bank transfer with the trade.\n- If the trade no fit complete instantly because of long Fiat transfer times, both traders must dey online at least once a day to monitor the trade progress.\n- If traders get unresolved issues, dem get option to invite mediator enter the trade chat for help.\n\nIf you get any question or need help, no hesitate to visit the chat rooms wey dey under the 'Support' menu. Happy trading!

