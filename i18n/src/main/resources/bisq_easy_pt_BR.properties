bisqEasy.tradeGuide.welcome.headline=Como negociar no Bisq Easy
bisqEasy.tradeGuide.welcome.content=Este guia fornece uma visão geral dos aspectos essenciais para comprar ou vender Bitcoin com o Bisq Easy.\nNeste guia, você aprenderá sobre o modelo de segurança usado no Bisq Easy, obterá insights sobre o processo de negociação e se familiarizará com as regras de negociação.\n\nPara quaisquer perguntas adicionais, sinta-se à vontade para visitar as salas de chat disponíveis no menu 'Suporte'.

bisqEasy.tradeGuide.security.headline=Quão seguro é negociar no Bisq Easy?
bisqEasy.tradeGuide.security.content=- O modelo de segurança do Bisq Easy é otimizado para pequenas quantidades de negociação.\n- O modelo depende da reputação do vendedor, que geralmente é um usuário experiente do Bisq e espera-se que forneça suporte útil aos novos usuários.\n- Construir reputação pode ser custoso, levando a um prêmio de preço comum de 10-15% para cobrir despesas extras e compensar pelo serviço do vendedor.\n- Negociar com vendedores sem reputação carrega riscos significativos e só deve ser realizado se os riscos forem completamente compreendidos e gerenciados.

bisqEasy.tradeGuide.process.headline=Como funciona o processo de negociação?
bisqEasy.tradeGuide.process.content=No Bisq Easy, o preço de negociação é determinado pelo vendedor de Bitcoin.\nQuando você decide aceitar uma oferta, terá a flexibilidade de escolher entre as opções disponíveis fornecidas pela oferta. Antes de iniciar a negociação, será apresentado um resumo para sua revisão.\nUma vez que a negociação é iniciada, a interface do usuário irá guiá-lo pelo processo de negociação, que consiste nas seguintes etapas:

bisqEasy.tradeGuide.process.steps=1. O vendedor transmite os detalhes da conta de pagamento ao comprador (por exemplo, número da conta bancária).\n2. Após o comprador receber os dados de pagamento, ele inicia o pagamento Fiat para a conta do vendedor.\n3. Em seguida, o comprador envia seu endereço de Bitcoin para o vendedor.\n4. Ao receber o pagamento Fiat, o vendedor envia o Bitcoin para o endereço do comprador e também compartilha o ID da transação com o comprador.\n5. A interface do usuário exibirá o estado de confirmação e o saldo do endereço do receptor.\n6. Uma vez que a transação é confirmada, a negociação é concluída com sucesso.

bisqEasy.tradeGuide.rules.headline=O que eu preciso saber sobre as regras de negociação?
bisqEasy.tradeGuide.rules.content=- Antes do vendedor compartilhar detalhes de pagamento com o comprador, qualquer parte pode cancelar a negociação sem justificativa.\n- Uma vez que os detalhes de pagamento são trocados, falhar em cumprir com as obrigações da negociação é considerado uma violação do contrato de negociação e pode resultar em banimento da rede Bisq.\n- Durante o pagamento Fiat, o comprador NÃO DEVE incluir termos como 'Bisq' ou 'Bitcoin' no campo 'motivo do pagamento'. Negociadores podem concordar com um identificador, como uma sequência aleatória tipo 'H3TJAPD', para associar a transferência bancária à negociação.\n- Se a negociação não puder ser concluída instantaneamente devido a tempos de transferência Fiat mais longos, ambos os negociadores devem estar online pelo menos uma vez ao dia para monitorar o progresso da negociação.\n- Caso os negociadores encontrem problemas não resolvidos, eles têm a opção de convidar um mediador para o chat de negociação para assistência.\n\nSe tiver alguma dúvida ou precisar de assistência, não hesite em visitar as salas de chat acessíveis sob o menu 'Suporte'. Boas negociações!

bisqEasy.tradeGuide.rules.confirm=Eu li e entendi

bisqEasy.tradeGuide.notConfirmed.warn=Por favor, leia o guia de negociação e confirme que você leu e entendeu as regras de negociação.
bisqEasy.tradeGuide.open=Abrir guia de negociação


