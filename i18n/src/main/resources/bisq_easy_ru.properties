bisqEasy.tradeGuide.welcome.headline=Как торговать на Bisq Easy
bisqEasy.tradeGuide.welcome.content=В этом руководстве представлен обзор основных аспектов покупки или продажи биткоина с помощью Bisq Easy.\nВ этом руководстве вы узнаете о модели безопасности, используемой в Bisq Easy, получите представление о процессе торговли и ознакомитесь с правилами торговли.\n\nЕсли у вас возникнут дополнительные вопросы, не стесняйтесь обращаться в чат, доступный в меню "Поддержка".

bisqEasy.tradeGuide.security.headline=Насколько безопасно торговать на Bisq Easy?
bisqEasy.tradeGuide.security.content=- Модель безопасности Bisq Easy оптимизирована для небольших сумм сделок.\n- Модель опирается на репутацию продавца, который обычно является опытным пользователем Bisq и, как ожидается, окажет полезную поддержку новым пользователям.\n- Создание репутации может быть дорогостоящим делом, что приводит к обычной надбавке к цене в 5-15 % для покрытия дополнительных расходов и компенсации услуг продавца.\n- Торговля с продавцами, не имеющими репутации, сопряжена со значительными рисками, и к ней следует прибегать только в том случае, если эти риски тщательно осознаются и управляются.

bisqEasy.tradeGuide.process.headline=Как происходит процесс торговли?
bisqEasy.tradeGuide.process.content=Когда вы решите принять предложение, у вас будет возможность выбрать один из доступных вариантов. Перед началом торговли вам будет представлен краткий обзор для ознакомления.\nПосле начала торговли пользовательский интерфейс проведет вас через весь процесс торговли, который состоит из следующих шагов:

bisqEasy.tradeGuide.process.steps=1. Продавец и покупатель обмениваются реквизитами. Продавец отправляет покупателю свои платежные данные (например, номер банковского счета), а покупатель отправляет продавцу свой биткойн-адрес (или счет-фактуру Lightning).\n2. Затем покупатель инициирует фиатный платеж на счет продавца. После получения платежа продавец подтверждает его получение.\n3. Затем продавец отправляет биткоин на адрес покупателя и сообщает ему идентификатор транзакции (и, если используется Lightning, предварительное изображение). В пользовательском интерфейсе отобразится состояние подтверждения. После подтверждения сделка будет успешно завершена.

bisqEasy.tradeGuide.rules.headline=Что мне нужно знать о правилах торговли?
bisqEasy.tradeGuide.rules.content=- До обмена данными о счете между продавцом и покупателем любая сторона может отменить сделку без объяснения причин.\n- Трейдеры должны регулярно проверять свои торговые операции на наличие новых сообщений и отвечать на них в течение 24 часов.\n- После обмена реквизитами невыполнение торговых обязательств считается нарушением торгового контракта и может привести к запрету доступа к сети Bisq. Это не относится к случаям, когда торговый партнер не отвечает на запросы.\n- При оплате фиатом покупатель НЕ ДОЛЖЕН указывать в поле "причина платежа" такие термины, как "Bisq" или "Bitcoin". Трейдеры могут договориться об идентификаторе, например, случайной строке типа 'H3TJAPD', чтобы связать банковский перевод со сделкой.\n- Если сделка не может быть завершена мгновенно из-за длительного времени перевода Fiat, оба трейдера должны быть онлайн не реже одного раза в день, чтобы следить за ходом сделки.\n- В случае возникновения неразрешимых проблем у трейдеров есть возможность пригласить посредника в торговый чат для получения помощи.\n\nЕсли у вас возникли вопросы или вам нужна помощь, не стесняйтесь обращаться в чат, доступный в меню "Поддержка". Счастливой торговли!

