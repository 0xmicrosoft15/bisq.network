bisqEasy.openTrades.cancelTrade.warning.part2=согласие может быть расценено как нарушение правил торговли и привести к тому, что ваш профиль будет заблокирован в сети.\n\nЕсли партнер не отвечает на запросы более 24 часов и оплата не была произведена, вы можете отказаться от сделки без последствий. Ответственность будет лежать на стороне, не отвечающей на запросы.\n\nЕсли у вас возникли вопросы или проблемы, пожалуйста, не стесняйтесь связаться с вашим торговым партнером или обратиться за помощью в раздел "Поддержка".\n\nЕсли вы считаете, что ваш коллега по торговле нарушил правила торговли, у вас есть возможность инициировать запрос на посредничество. Посредник присоединится к торговому чату и будет работать над поиском совместного решения.\n\nВы уверены, что хотите отменить сделку?

bisqEasy.openTrades.closeTrade.warning.interrupted=Перед закрытием сделки вы можете создать резервную копию данных в виде файла csv, если это необходимо.\n\nПосле закрытия сделки все данные, связанные с ней, исчезают, и вы больше не можете общаться с коллегой по сделке в торговом чате.\n\nВы хотите закрыть сделку сейчас?

