######################################################
# Chat rules
######################################################

chat.chatRules.headline=Pravidla chatu
chat.chatRules.content=- Buďte respektující: Zacházejte s ostatními laskavě, vyhýbejte se urážlivému jazyku, osobním útokům a obtěžování.- Buďte tolerantní: Buďte otevření a přijímejte, že ostatní mohou mít odlišné názory, kulturní zázemí a zkušenosti.- Žádný spam: Vyvarujte se zaplavování chatu opakujícími se nebo irelevantními zprávami.- Žádná reklama: Vyhněte se propagaci komerčních produktů, služeb nebo umísťování propagačních odkazů.- Žádný trolling: Rušivé chování a úmyslné provokace nejsou vítány.- Žádné napodobování: Nepoužívejte přezdívky, které by mohly vést k mylné domněnce, že jste známá osoba.- Respektujte soukromí: Chraňte své i cizí soukromí; nesdílejte detaily obchodů.- Hlašte nesprávné chování: Hlaste porušení pravidel nebo nevhodné chování moderátorovi.- Užijte si chat: Zapojte se do smysluplných diskusí, najděte přátele a bavte se v přátelské a inkluzivní komunitě.\n\nÚčastí na chatu souhlasíte s dodržováním těchto pravidel.\nZávažná porušení pravidel mohou vést k zákazu v síti Bisq.

