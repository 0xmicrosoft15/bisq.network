######################################################
# Chat rules
######################################################

chat.chatRules.headline=Chatregeln
chat.chatRules.content=\
  - Sei respektvoll: Behandle andere freundlich, vermeide beleidigende Sprache, persönliche Angriffe und Belästigung.\
  - Sei tolerant: Halte einen offenen Geist und akzeptiere, dass andere unterschiedliche Ansichten, kulturellen Hintergrund und Erfahrungen haben könnten.\
  - Kein Spamming: Verzichte darauf, den Chat mit wiederholten oder irrelevante Nachrichten zu überfluten.\
  - Keine Werbung: Vermeide die Bewerbung von kommerziellen Produkten, Dienstleistungen oder das Posten von Werbelinks.\
  - Kein Trollen: Störendes Verhalten und absichtliche Provokation sind nicht erwünscht.\
  - Keine Nachahmung: Verwende keine Nicknamen, die andere irreführen könnten und denken lassen, dass du eine bekannte Person bist.\
  - Respektiere die Privatsphäre: Schütze deine und die Privatsphäre anderer, teile keine Handelsdetails.\
  - Melde Fehlverhalten: Melde Regelverstöße oder unangemessenes Verhalten dem Moderator.\
  - Genieße den Chat: Beteilige dich an sinnvollen Diskussionen, finde Freunde und habe Spaß in einer freundlichen und\
  inklusiven Gemeinschaft.\n\n\
  Durch die Teilnahme am Chat stimmst du diesen Regeln zu.\n\
  Schwere Regelverstöße können zu einem Verbot im Bisq-Netzwerk führen.

