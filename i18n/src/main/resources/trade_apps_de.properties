## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Handeln Sie beliebige auf Liquid basierende Vermögenswerte wie USDT und BTC-L mit einem atomaren Swap im Liquid-Netzwerk
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Liquid-Vermögenswerte
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Ultimativer Schutz durch die Verwendung von Smart Contracts auf derselben Blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid unterstützt vertrauliche Transaktionen und enthüllt daher den Betrag nicht auf der Blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Benutzer müssen das Elements Wallet für Liquid installieren und konfigurieren. \
Sobald es installiert ist, ist es sehr bequem zu bedienen.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Atomarer Swap-basiertes Handelsprotokoll auf der Liquid Side-Chain für den Handel mit beliebigen Liquid-Vermögenswerten
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Um Liquid Swaps zu verwenden, muss der Benutzer das Elements Wallet installieren und ausführen und es so konfigurieren, dass es von der Bisq-Anwendung aus zugänglich ist.\n\n\
  Das am häufigsten verwendete Asset auf Liquid ist USDT (Tether), ein Stablecoin, der an den USD gebunden ist. Auch wenn dies nicht mit etwas wie Bitcoin vergleichbar ist, hat es viele Vorteile gegenüber Fiat-USD, bei dem normalerweise Banküberweisungen mit all den Problemen und Unannehmlichkeiten des traditionellen Fiat-Systems erfolgen.\n\n\
  L-BTC könnte auf der anderen Seite des Handels verwendet werden, was ein Ersatz für Bitcoin auf der Liquid-Kette ist. Um Bitcoin in L-BTC umzuwandeln, muss man Bitcoin an eine Peg-In-Adresse senden und erhält nach 102 Bestätigungen L-BTC dafür. Die Rückwandlung von L-BTC in Bitcoin (Peg-Out) funktioniert ähnlich, erfordert jedoch die Autorisierung der Liquid-Föderation, die aus einer Gruppe von Unternehmen und Einzelpersonen im Bitcoin-Bereich besteht. Daher handelt es sich nicht um einen vollständig vertrauenslosen Prozess.\n\n\
  Man sollte Liquid-Vermögenswerte nicht mit den Eigenschaften von Bitcoin vergleichen. Es zielt auf andere Anwendungsfälle ab und kann nicht das hohe Maß an Dezentralisierung und Zensurbeständigkeit von Bitcoin erreichen. Es kann eher als Alternative zu traditionellen Finanzprodukten betrachtet werden. Durch die Verwendung der Blockchain-Technologie vermeidet es klassische Intermediäre, verbessert Sicherheit und Privatsphäre und bietet eine bessere Benutzererfahrung.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid Swaps befinden sich noch in der Entwicklung. Es wird voraussichtlich im Q4/2024 veröffentlicht.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=\
  + Vertrauliche Transaktionen bieten eine gute Privatsphäre\n\
  + Schnelle Bestätigungszeit von etwa 1 Minute\n\
  + Geringe Transaktionsgebühren\n\
  + Geeignet für Transaktionen mit hohem Wert
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=\
  - Erfordert die Ausführung des Elements Wallets und der Blockchain\n\
  - Beide Händler müssen online sein\n\
  - Das Peg-Out von L-BTC ist nicht vertrauenslos


