# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MULTISIG=Abhängig von der verwendeten Fiat-Übertragungsmethode. Eine Online-Fiat-Übertragung enthüllt normalerweise die Identität des Handelspartners. Auf der Liquid-Seite ist die Privatsphäre besser als bei Mainnet Bitcoin aufgrund vertraulicher Transaktionen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MULTISIG=Der Benutzer muss eine geringe Menge L-BTC zur Sicherheitsleistung hinterlegen. \
  Die Bestätigung auf Liquid erfolgt sehr schnell (ca. 1 Minute). Die Handelsdauer hängt von der verwendeten Zahlungsmethode und der Reaktionszeit des Händlers ab.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MULTISIG.subHeadline=Basiert auf einer Sicherheitsleistung, einer 2-von-2-Multisig-Transaktion und einem mehrschichtigen Streitbeilegungsprozess
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MULTISIG.overview=Konzeptuell folgt es dem Bisq Multisig-Protokoll (auf Bitcoin Mainnet). Liquid hat nicht die gleichen Zensureigenschaften wie Bitcoin, bietet jedoch einige Vorteile gegenüber Bitcoin Mainnet:\n\
  - Liquid hat sehr kurze Blockbestätigungszeiten von etwa 1 Minute.\n\
  - Transaktionsgebühren sind sehr gering.\n\
  - Die Privatsphäre ist aufgrund vertraulicher Transaktionen, die den gesendeten Betrag verbergen, besser.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MULTISIG.release=Die Veröffentlichung von Liquid Multisig wird voraussichtlich im Q2/2024 erfolgen.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MULTISIG.pro=\
  + Angemessene Sicherheit für Handelsbeträge mittlerer Höhe\n\
  + Im Vergleich zum Bisq Multisig gibt es niedrigere Transaktionsgebühren, schnellere Bestätigungen und bessere Privatsphäre.\n\
  + Schafft es, mit dem Altsystem der Fiat-Welt umzugehen
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MULTISIG.con=\
  - Beide Händler müssen L-BTC für die Sicherheitsleistung haben\n\
  - Liquid ist eine föderierte Sidechain und hat nicht das hohe Maß an Zensurbeständigkeit wie Bitcoin Mainnet.\n\
  - Das Peg-In von Bitcoin Mainnet zu Liquid Bitcoin ist ohne Vertrauen, allerdings erfordert das Peg-Out von L-BTC zu BTC die Autorisierung der Föderation.\n\
  - Der Macher-Bisq-Knoten muss online sein, da der Angebot-Nehmen-Prozess interaktiv ist\n\
  - Da die Fiat-Übertragung auf Altsystemen wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Überweisung, Datenschutzaussetzung für den Handelspartner, wenn die Banküberweisungsdetails den echten Namen enthalten. Obwohl diese verschiedenen Nachteile durch die Verwendung von Zahlungsmethoden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mails anstelle von echten Namen verwenden, gemildert werden können. Bestimmte Zahlungsmethoden vermeiden das Bankensystem vollständig, wie Bargeld per Post oder der persönliche Handel von Angesicht zu Angesicht.


