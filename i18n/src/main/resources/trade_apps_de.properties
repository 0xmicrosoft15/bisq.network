######################################################

# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE=Submarine Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.SUBMARINE=Tausch zwischen Bitcoin im Lightning-Netzwerk und Bitcoin auf der Blockchain
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.SUBMARINE=LN-BTC/BTC
# suppress inspection "UnusedProperty"
tradeApps.overview.security.SUBMARINE=Atomarer Swap bietet ein sehr hohes Sicherheitsniveau.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.SUBMARINE=Swaps können potenziell die Privatsphäre verbessern, indem sie Spuren für die Kettenanalyse unterbrechen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.SUBMARINE=Benutzer müssen eine Lightning-Wallet installieren und konfigurieren. \
  Sobald sie installiert ist, ist sie sehr bequem zu bedienen.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.subHeadline=Submarine Swaps ermöglichen den sicheren Austausch von Off-Chain- und On-Chain-Bitcoin ohne Gegenparteirisiko
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.overview=Der Tausch erfolgt durch Verwendung des Geheimnisses eines Hash-Zeitverriegelten Vertrags (HTLC) im Lightning-Netzwerk für einen Vertrag in einer Bitcoin-Transaktion. \
  Durch das Einfordern der Lightning-Zahlung wird das Geheimnis zum Einfordern des On-Chain-Bitcoin dem Absender der Lightning-Zahlung offengelegt. \
  Dies stellt sicher, dass eine Zahlung die andere Zahlung freischaltet und somit einen Austausch ohne Gegenparteirisiko ermöglicht.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.release=Submarine Swaps sollen voraussichtlich im Q1/2024 veröffentlicht werden.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.pro=\
  + Sehr hohe Sicherheit für große Handelsbeträge\n\
  + Das Tauschen von On-Chain-Bitcoin in Lightning kann potenziell die Privatsphäre verbessern.\n\
  + Der Austausch kann durch Handelsroboter erfolgen, was schnelle und automatisierte Trades ermöglicht.
# suppress inspection "UnusedProperty"
tradeApps.SUBMARINE.con=\
  - Mining-Gebühren für die Bitcoin-Transaktion können kleine Trades unwirtschaftlich machen\n\
  - Händler müssen sich um die Zeitüberschreitungen der Transaktionen kümmern. Bei Blockchain-Überlastung und verzögerter Bestätigung kann das ein Sicherheitsrisiko darstellen.


