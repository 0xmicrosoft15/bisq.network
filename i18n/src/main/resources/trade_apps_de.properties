tradeApps.LIGHTNING_ESCROW.subHeadline=Dreiparteienprotokoll zum Handeln von Fiat mit Bitcoin im Lightning-Netzwerk.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Es basiert auf mehreren Lightning-Zahlungen und teilt die Geheimnisse für die HTLCs auf, um ein sicheres Setup zu konstruieren, bei dem die dritte Partei garantiert, dass die Händler fair handeln. Es verwendet verschleierte Schaltkreise, um eine sichere Mehrparteien-Berechnung zu erreichen.\n\n\
  Der Benutzer muss einen Lightning-Knoten betreiben, der mit der Bisq-Anwendung konfiguriert ist.\n\n\
  Konzeptionell ist es ähnlich wie das Bisq-Multisig-Protokoll, verwendet jedoch anstelle der Multisig-Transaktion dieses Dreiparteien-Setup und anstelle von Bitcoin auf der Blockchain Bitcoin im Lightning-Netzwerk.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Treuhand soll voraussichtlich im Q4/2024 veröffentlicht werden.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=\
  + Im Vergleich zu Bisq Easy sind die Sicherheitseigenschaften besser, und höhere Beträge können gehandelt werden. Die höheren Beträge bringen die Handelspreise näher an die Marktraten heran.\n\
  + Die Bitcoin-Zahlungen erfolgen nahezu sofort\n\
  + Sehr geringe Transaktions- (Routing-) Gebühren
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=\
  - Notwendigkeit, einen Lightning-Knoten auszuführen\n\
  - Beide Händler müssen BTC (im Lightning-Netzwerk) für die Sicherheitseinlage haben.\n\
  - Der Makers-Bisq-Knoten muss online sein, da der Angebotsprozess interaktiv ist.\n\
  - Da die Fiat-Überweisung über veraltete Systeme wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie das Risiko von Rückbuchungen, langsame Überweisungen und die Preisgabe der Privatsphäre des Handelspartners, wenn die Banküberweisungsdetails den echten Namen enthalten. Diese verschiedenen Nachteile können jedoch durch die Verwendung von Zahlungsmethoden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mail-Adressen anstelle von echten Namen verwenden, gemildert werden. Bestimmte Zahlungsmethoden umgehen das Bankensystem vollständig, wie z. B. Bargeld per Post oder Handel von Angesicht zu Angesicht.


