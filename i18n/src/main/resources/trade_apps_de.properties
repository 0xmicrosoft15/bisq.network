## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Ermöglicht den Handel von Bitcoin im Lightning-Netzwerk gegen Fiat, indem Submarine-Swaps und das Liquid-Multisig-Protokoll kombiniert werden
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Die Sicherheit basiert sowohl auf Sicherheitsleistungen als auch auf zusätzlichen Funktionen in Bezug auf Handelslimits. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Abhängig von der verwendeten Fiat-Übertragungsmethode. Eine Online-Fiat-Übertragung enthüllt normalerweise die Identität des Handelspartners. Auf der Lightning-Seite ist die Privatsphäre besser als bei On-Chain-Bitcoin, da keine Spuren auf der Blockchain hinterlassen werden. Auf der Liquid-Seite ist die Privatsphäre besser als bei Mainnet-Bitcoin aufgrund vertraulicher Transaktionen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Der Benutzer muss eine geringe Menge Bitcoin im Lightning-Netzwerk zur Sicherheitsleistung hinterlegen. \
  Die Submarine-Swaps und die Multisig-Transaktionen profitieren von der schnellen Bestätigungszeit der Blockchain von etwa 1 Minute. \
  Die Handelsdauer hängt von der verwendeten Zahlungsmethode und der Reaktionszeit des Händlers ab.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Kombiniert Submarine-Swaps von Lightning zu Liquid und das Liquid-Multisig-Protokoll
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Es ermöglicht, dass Händler ihr Off-Chain-Bitcoin im Lightning-Netzwerk für den Handel mit Fiat basierend auf dem Liquid-Multisig-Protokoll verwenden können. \
  Das Protokoll ist eine Kette von 3 Trades und 2 verschiedenen Protokollen:\n\
  - Zuerst tauschen die Händler ihr Lightning-Bitcoin über einen umgekehrten Submarine-Swap in L-BTC (Submarine-Swap zwischen Lightning und Liquid). Dieser Tausch erfolgt mit einem Liquiditätsanbieter, nicht mit dem Handelspartner.\n\
  - Dann erfolgt der Handel auf Liquid unter Verwendung des Multisig-Protokolls.\n\
  - Sobald der Handel abgeschlossen ist, wird das L-BTC durch einen Submarine-Swap (erneut mit einem anderen Händler/Liquiditätsanbieter) zurück in Lightning getauscht.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning soll voraussichtlich im Q3/2024 veröffentlicht werden.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=\
  + Angemessene Sicherheit für Handelsbeträge mittlerer Höhe\n\
  + Im Vergleich zum Bisq Multisig gibt es niedrigere Transaktionsgebühren, schnellere Bestätigungen und bessere Privatsphäre.\n\
  + Schafft es, mit dem Altsystem der Fiat-Welt umzugehen
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=\
  - Beide Händler müssen BTC im Lightning-Netzwerk für die Sicherheitsleistung haben\n\
  - Die Beteiligung von 2 zusätzlichen Händlern für die Submarine-Swaps erhöht die Komplexität und birgt potenzielle (eher geringe) Risiken.\n\
  - Liquid ist eine föderierte Sidechain und hat nicht das hohe Maß an Zensurbeständigkeit wie Bitcoin Mainnet.\n\
  - Das Peg-In von Bitcoin Mainnet zu Liquid Bitcoin ist ohne Vertrauen, allerdings erfordert das Peg-Out von L-BTC zu BTC die Autorisierung der Föderation.\n\
  - Der Macher-Bisq-Knoten muss online sein, da der Angebot-Nehmen-Prozess interaktiv ist\n\
  - Da die Fiat-Übertragung auf Altsystemen wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Überweisung, Datenschutzaussetzung für den Handelspartner, wenn die Banküberweisungsdetails den echten Namen enthalten. Obwohl diese verschiedenen Nachteile durch die Verwendung von Zahlungsmethoden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mails anstelle von echten Namen verwenden, gemildert werden können. Bestimmte Zahlungsmethoden vermeiden das Bankensystem vollständig, wie Bargeld per Post oder der persönliche Handel von Angesicht zu Angesicht.


