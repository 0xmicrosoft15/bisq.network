# suppress inspection "UnusedProperty"
tradeApps.MULTISIG=Bisq Multisig
# suppress inspection "UnusedProperty"
tradeApps.overview.MULTISIG=Das neue optimierte Bisq Multisig-Protokoll
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MULTISIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MULTISIG=Die Sicherheit basiert sowohl auf Sicherheitsleistungen als auch auf zusätzlichen Funktionen in Bezug auf Handelslimits. Weitere Informationen finden Sie im Bisq-Wiki.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MULTISIG=Abhängig von der verwendeten Fiat-Übertragungsmethode. Eine Online-Fiat-Übertragung enthüllt normalerweise die Identität des Handelspartners. Auf der Bitcoin-Seite wird sie durch die Datenschutzbeschränkungen von Bitcoin eingeschränkt und hängt vom Nutzerverhalten ab (Vermeidung von Coin-Merges mehrerer Trades erhöht die Privatsphäre). Siehe Bisq-Wiki für weitere Informationen.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MULTISIG=Der Benutzer muss eine geringe Menge Bitcoins zur Sicherheitsleistung hinterlegen. Kann so schnell wie die Bestätigungszeit der Blockchain oder je nach Fiat-Zahlungsmethode bis zu mehreren Tagen dauern.

# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.subHeadline=Basiert auf einer Sicherheitsleistung, einer 2-von-2-Multisig-Transaktion und einem mehrschichtigen Streitbeilegungsprozess
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.overview=Konzeptuell folgt es dem Handelsprotokoll, das in Bisq 1 verwendet wurde, obwohl das neue Bisq Multisig-Protokoll einige Verbesserungen bietet:\n\
  - Es vermeidet die Maker-Gebühren- und Taker-Gebühren-Transaktionen und reduziert dadurch die Gesamtzahl der beteiligten Transaktionen auf 2 (vielleicht sogar auf 1, aber das muss weiter untersucht werden).\n\
  - Im Falle eines Streits wird es gestufte zeitverriegelte Auszahlungstransaktionen geben, um zu ermöglichen, dass der andere Handelspartner im Falle einer Nichtantwort Anspruch auf die verbleibenden Gelder erheben kann, ohne zur Schlichtung zu gehen und eine Rückerstattung von der Bisq DAO anzufordern.\n\
  - Ein weiterer offener Forschungsbereich besteht darin, die verzögerte Auszahlungstransaktion durch Verwendung eines Taproot-Zweigs zu ersetzen.
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.release=Die Veröffentlichung des Bisq Multisig wird für Q4/2023 erwartet.
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.pro=\
  + Angemessene Sicherheit für Handelsbeträge mittlerer Höhe\n\
  + Im Vergleich zu Bisq Easy sind die Sicherheitseigenschaften besser, und höhere Beträge können gehandelt werden. Die höheren Beträge bringen die Handelspreise näher an die Marktkurse heran.\n\
  + Schafft es, mit dem Altsystem der Fiat-Welt umzugehen
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.con=\
  - Beide Händler benötigen BTC für die Sicherheitsleistung\n\
  - Der Macher-Bisq-Knoten muss online sein, da der Angebot-Nehmen-Prozess interaktiv ist\n\
  - Da die Fiat-Übertragung auf Altsystemen wie Banküberweisungen erfolgt, erbt sie all diese Nachteile, wie Rückbuchungsrisiko, langsame Überweisung, Datenschutzaussetzung für den Handelspartner, wenn die Banküberweisungsdetails den echten Namen enthalten. Obwohl diese verschiedenen Nachteile durch die Verwendung von Zahlungsmethoden, die ein geringes Rückbuchungsrisiko tragen, schnell oder sofort sind und Kontonummern oder E-Mails anstelle von echten Namen verwenden, gemildert werden können. Bestimmte Zahlungsmethoden vermeiden das Bankensystem vollständig, wie Bargeld per Post oder der persönliche Handel von Angesicht zu Angesicht.


