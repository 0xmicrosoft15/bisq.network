tradeApps.MULTISIG.subHeadline=Baseado em um depósito de segurança, uma transação Multisig 2-de-2 e um processo de resolução de disputas em várias camadas
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.overview=Conceitualmente, segue o protocolo de negociação usado no Bisq 1, embora o novo protocolo Bisq Multisig venha com algumas melhorias:\n- Evita as transações de taxa de criador e taxa de tomador, reduzindo assim o número total de transações envolvidas para 2 (talvez até para 1, mas isso precisa ser investigado).\n- Em caso de disputa, haverá transações de pagamento com bloqueio de tempo em etapas para permitir que, caso um comerciante não responda, o outro par possa reivindicar os fundos restantes sem a necessidade de ir para arbitragem e solicitar reembolso da DAO da Bisq.\n- Outra área de pesquisa aberta é substituir a transação de pagamento atrasado usando um ramo Taproot.
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.release=O Bisq Multisig está previsto para estar pronto para lançamento no Q4/2023.
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.pro=+ Segurança razoavelmente boa para quantidades médias de valor comercial\n+ Comparado ao Bisq Easy, as propriedades de segurança são melhores e maiores quantidades podem ser negociadas. As maiores quantidades trazem preços de negociação mais próximos das taxas de mercado.\n+ Gerencia o sistema legado do mundo Fiat
# suppress inspection "UnusedProperty"
tradeApps.MULTISIG.con=- Ambos os comerciantes precisam ter BTC para o depósito de segurança\n- O nó Bisq do criador precisa estar online, pois o processo de oferta é interativo\n- Como a transferência Fiat é feita em sistemas legados, como transferências bancárias, herda todas essas desvantagens, como risco de estorno, transferência lenta, exposição de privacidade ao par quando os detalhes da transferência bancária contêm o nome real. No entanto, essas várias desvantagens podem ser mitigadas usando métodos de pagamento que apresentam baixo risco de estorno, são rápidos ou instantâneos e usam IDs de conta ou email em vez de nomes reais. Certos métodos de pagamento evitam completamente o sistema bancário, como dinheiro pelo correio ou negociação cara a cara.


