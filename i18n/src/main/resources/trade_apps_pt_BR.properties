tradeApps.MONERO_SWAP.overview=Baseado no projeto Farcaster (financiado pela comunidade Monero) usando contratos de tempo limitado de hash (HTLC), assinaturas adaptadoras e prova de conhecimento zero para trocar atomicamente Bitcoin e Monero.\n\nO usuário precisa instalar e executar um nó Bitcoin, um nó Monero e o daemon Farcaster. Durante a troca, os nós de ambos os comerciantes precisam estar online. O esforço extra ao usar esse protocolo compensa com um nível muito alto de segurança. No entanto, os usuários devem se familiarizar com os detalhes desse conceito e estar cientes de que existem casos extremos que carregam alguns pequenos riscos.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Espera-se que as trocas Monero estejam prontas para lançamento no Q4/2024.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Muito seguro\n+ Privacidade decente. No lado do Bitcoin, herda as propriedades de privacidade do Bitcoin. No lado do Monero, beneficia-se da alta privacidade do Monero.\n+ Adequado para transações de alto valor
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Requer algumas habilidades técnicas e experiência para executar a infraestrutura necessária\n- O tempo de confirmação é baseado nas confirmações em ambas as blockchains, que geralmente serão cerca de 20-30 min.\n- As taxas de transação no lado do Bitcoin podem ser não triviais em caso de alta congestão da blockchain (embora raro)\n- Ambos os comerciantes precisam estar online\n- Requer muito armazenamento em disco rápido para os nós
