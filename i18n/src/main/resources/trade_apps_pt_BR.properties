tradeApps.BISQ_LIGHTNING.overview=Permite que os comerciantes usem seu Bitcoin off-chain no Lightning para negociar com Fiat com base no protocolo Liquid Multisig. O protocolo é uma cadeia de 3 negociações e 2 protocolos diferentes:\n- Primeiro, os comerciantes trocam seu Bitcoin no Lightning por L-BTC via um Submarine swap reverso (Submarine swap entre Lightning e Liquid). Esta troca acontece com qualquer provedor de liquidez, não com o par de negociação.\n- Em seguida, a negociação acontece no Liquid usando o protocolo Multisig.\n- Uma vez concluída a negociação, o L-BTC é trocado de volta para o Lightning por um Submarine swap (novamente com outro comerciante/provedor de liquidez).
