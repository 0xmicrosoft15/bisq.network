user.reputation.burnedBsq.info=Indem du BSQ verbrennst, zeigst du damit, dass du Geld in deine Reputation investiert hast.\n\
  Die BSQ-Verbrennungstransaktion enthält den Hash des öffentlichen Schlüssels deines Profils. \
  Bei bösartigem Verhalten könnte dein Profil von Schlichtern gesperrt werden, wodurch deine Investition in deine Reputation wertlos würde.
user.reputation.burnedBsq.infoHeadline2=Was ist die empfohlene Menge zum Verbrennen?
user.reputation.burnedBsq.info2=Das wird durch die Konkurrenz der Verkäufer bestimmt. Verkäufer mit der höchsten Reputation haben bessere \
  Handelsmöglichkeiten und können einen höheren Preis erzielen. Die Top 3 Angebote nach Reputation werden im Bildschirm 'Bitcoin kaufen' beworben.\n\n\
  Mengen unter 20 BSQ bieten möglicherweise nicht das erforderliche Mindestmaß an Sicherheit, um das Vertrauen eines Käufers aufzubauen (abhängig vom Markt und den gehandelten Mengen).\n\n\
  Wenn das Verbrennen von BSQ unerwünscht ist, erwäge die anderen verfügbaren Optionen zum Aufbau der Reputation.
user.reputation.burnedBsq.score.headline=Auswirkungen auf die Reputationsscore
user.reputation.burnedBsq.score.info=Das Verbrennen von BSQ gilt als stärkste Form der Reputation, die durch den hohen Gewichtungsfaktor repräsentiert wird. \
  Das verbrannte BSQ nimmt linear über einen Zeitraum von 100 Tagen ab. \
  Periodisches Verbrennen kleinerer Mengen repräsentiert eine kontinuierliche langfristige Beteiligung.

