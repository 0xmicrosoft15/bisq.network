user.bondedRoles.verification.howTo.roles=Wie überprüft man eine gebundene Rolle?
user.bondedRoles.verification.howTo.nodes=Wie überprüft man einen Netzwerkknoten?
user.bondedRoles.verification.howTo.instruction=\
  1. Öffnen Sie Bisq 1 und gehen Sie zu 'DAO/Bonding/Gebundene Rollen' und wählen Sie die Rolle anhand des Bond-Benutzernamens und des Rollentyps aus.\n\
  2. Klicken Sie auf die Überprüfen-Schaltfläche, kopieren Sie die Profil-ID und fügen Sie sie in das Nachrichtenfeld ein.\n\
  3. Kopieren Sie die Signatur und fügen Sie sie in das Signaturfeld in Bisq 1 ein.\n\
  4. Klicken Sie auf die Überprüfen-Schaltfläche. Wenn die Signaturüberprüfung erfolgreich ist, ist der gebundene Role gültig.
