user.reputation.burnedBsq.howToHeadline=Ablauf für das Verbrennen von BSQ
user.reputation.burnedBsq.howTo=1. Wähle das Benutzerprofil aus, für das du die Reputation anhängen möchtest.\n\
  2. Kopiere die 'Profil-ID'\n\
  3. Öffne Bisq 1 und gehe zu 'DAO/PROOF OF BURN' und füge den kopierten Wert in das Feld 'Vorabbild' ein.\n\
  4. Gib die Menge an BSQ ein, die du verbrennen möchtest.\n\
  5. Veröffentliche die Burn-BSQ-Transaktion.\n\
  6. Nach der Bestätigung durch die Blockchain wird deine Reputation in deinem Profil sichtbar.

user.reputation.bond=BSQ-Bonds
user.reputation.bond.tab1=Warum
user.reputation.bond.tab2=Punktzahl
user.reputation.bond.tab3=Wie
user.reputation.bond.infoHeadline=Einsatz für das Spiel
user.reputation.bond.info=Indem du einen BSQ-Bond einrichtest, zeigst du damit, dass du Geld für den Aufbau von Reputation gesperrt hast.\n\
  Die BSQ-Bond-Transaktion enthält den Hash des öffentlichen Schlüssels deines Profils. \
  Bei bösartigem Verhalten könnte dein Bond von der DAO eingezogen werden und dein Profil von Schlichtern gesperrt werden.
user.reputation.bond.infoHeadline2=Was ist die empfohlene Menge und Sperrzeit?
user.reputation.bond.info2=Die Sperrzeit muss mindestens 10000 Blöcke betragen, was etwa 70 Tage entspricht, um als gültiger Bond betrachtet zu werden. \
  Die Menge kann vom Benutzer gewählt werden und bestimmt zusammen mit der Sperrzeit das Ranking gegenüber anderen Verkäufern. \
  Verkäufer mit der höchsten Reputation haben bessere Handelsmöglichkeiten und können einen höheren Preis erzielen. Die Top 3 Angebote nach Reputation werden im Bildschirm 'Bitcoin kaufen' beworben.\n\n\
  Mengen unter 1000 BSQ bieten möglicherweise nicht das erforderliche Mindestmaß an Sicherheit, um das Vertrauen eines Käufers aufzubauen (abhängig vom Markt und den gehandelten Mengen).\n\n\
  Wenn ein BSQ-Bond zu umständlich ist, erwäge die anderen verfügbaren Optionen zum Aufbau der Reputation.
user.reputation.bond.score.headline=Auswirkungen auf die Reputationsscore
user.reputation.bond.score.info=Das Einrichten eines BSQ-Bonds wird als starke Form der Reputation betrachtet, die durch den Gewichtungsfaktor repräsentiert wird.\n\
  Gültige Sperrzeitwerte: 10.000 - 100.000 Blöcke (etwa 70-700 Tage). Die Punktzahl nimmt über einen Zeitraum von 100 Tagen ab.
# Dynamically generated in BondedReputationTab2View
# suppress inspection "UnusedProperty"
user.reputation.bond.score=BSQ-Menge * Sperrzeit / 10000 * Gewichtungsfaktor
# suppress inspection "UnusedProperty"
user.reputation.bond.ageScore=Punktzahl * Alter in Tagen (max. 1000 Tage) / 1000
# suppress inspection "UnusedProperty"
user.reputation.bond.totalScore=Punktzahl * Abnahme-Faktor + Alterpunktzahl

user.reputation.bond.howToHeadline=Ablauf für die Einrichtung eines BSQ-Bonds
user.reputation.bond.howTo=1. Wähle das Benutzerprofil aus, für das du die Reputation anhängen möchtest.\n\
  2. Kopiere die 'Profil-ID'\n\
  3. Öffne Bisq 1 und gehe zu 'DAO/BONDING/BONDED REPUTATION' und füge den kopierten Wert in das Feld 'Salt' ein.\n\
  4. Gib die Menge an BSQ ein, die du sperren möchtest, und die Sperrzeit (min. 10.000 Blöcke) an.\n\
  5. Veröffentliche die Sperrtransaktion.\n\
  6. Nach der Bestätigung durch die Blockchain wird deine Reputation in deinem Profil sichtbar.

user.reputation.accountAge=Kontenalter
user.reputation.accountAge.tab1=Warum
user.reputation.accountAge.tab2=Punktzahl
user.reputation.accountAge.tab3=Wie
user.reputation.accountAge.infoHeadline=Vertrauen aufbauen
user.reputation.accountAge.info=Indem du dein Bisq-1-'Kontenalter' verknüpfst, kannst du ein gewisses Maß an Vertrauen aufbauen.\n\n\
  Es gibt einige vernünftige Erwartungen, dass ein Benutzer, der Bisq seit einiger Zeit verwendet hat, ein ehrlicher Benutzer ist. Aber \
  diese Erwartung ist im Vergleich zu anderen Formen der Reputation, bei denen der Benutzer stärkere Beweise mit \
  der Verwendung einiger finanzieller Ressourcen liefert, schwach.
user.reputation.accountAge.infoHeadline2=Privatsphäre-Auswirkungen
user.reputation.accountAge.info2=Das Verknüpfen deines Bisq-1-Kontos mit Bisq 2 hat einige Auswirkungen auf deine Privatsphäre. \
  Um dein 'Kontenalter' zu überprüfen, wird deine Bisq-1-Identität kryptografisch mit deiner Bisq-2-Profil-ID verknüpft.\n\
  Die Exposition ist jedoch auf den 'Bisq-1-Bridge-Knoten' beschränkt, der von einem Bisq-Mitarbeiter betrieben wird, der eine \
  BSQ-Bond (geleistete Rolle) eingerichtet hat.\n\n\
  Das Kontenalter ist eine Alternative für diejenigen, die wegen der finanziellen Kosten kein verbranntes BSQ oder BSQ-Bonds verwenden möchten. \
  Das 'Kontenalter' sollte mindestens mehrere Monate alt sein, um ein gewisses Maß an Vertrauen widerzuspiegeln.
user.reputation.accountAge.score.headline=Auswirkungen auf die Reputationsscore
user.reputation.accountAge.score.info=Das Importieren des 'Kontenalters' wird als eher schwache Form der Reputation betrachtet, die durch den \
  niedrigen Gewichtungsfaktor repräsentiert wird.\n\
  Es gibt eine Obergrenze von 1000 Tagen für die Punkteberechnung.
# Dynamically generated in AccountAgeTab2View
# suppress inspection "UnusedProperty"
user.reputation.accountAge.totalScore=Kontenalter in Tagen (max. 1000) * Gewichtungsfaktor

user.reputation.accountAge.howToHeadline=Ablauf für den Import deines 'Kontenalters' von Bisq 1
user.reputation.accountAge.howTo=1. Wähle das Benutzerprofil aus, für das du die Reputation anhängen möchtest.\n\
  2. Kopiere die 'Profil-ID'\n\
  3. Öffne Bisq 1 und gehe zu 'ACCOUNT/NATIONAL CURRENCY ACCOUNTS'. Wähle dein ältestes Konto aus und klicke auf 'KONTENALTER EXPORTIEREN'. \
  Dadurch wird eine Signatur mit den angegebenen Daten erstellt und das Ergebnis in die Zwischenablage kopiert.\n\
  4. Gehe zurück zu Bisq 2 und klicke auf die Schaltfläche 'Autorisierung anfordern'. Dadurch werden die Daten an den 'Bisq-1-Bridge-Knoten' zur Überprüfung und Veröffentlichung gesendet.\n\
  5. Nach kurzer Verzögerung sollte dein 'Kontenalter' in deiner Reputationsscore sichtbar sein.

user.reputation.signedWitness=Unterschriebener Account-Altersnachweis
user.reputation.signedWitness.tab1=Warum
user.reputation.signedWitness.tab2=Wertung
user.reputation.signedWitness.tab3=Anleitung
user.reputation.signedWitness.infoHeadline=Vertrauen schaffen
user.reputation.signedWitness.info=Indem du deinen Bisq 1 'unterschriebenen Account-Altersnachweis' verlinkst, kannst du ein gewisses Maß an Vertrauen schaffen.\n\n\
  Es gibt vernünftige Erwartungen, dass ein Benutzer, der vor einer Weile auf Bisq 1 gehandelt hat und seinen Account unterschreiben ließ, ein ehrlicher Benutzer ist. Aber \
  diese Erwartung ist im Vergleich zu anderen Formen des Rufs schwach, bei denen der Benutzer mehr "Einsatz" mit \
  finanziellen Ressourcen zeigt.
user.reputation.signedWitness.infoHeadline2=Datenschutzimplikationen
user.reputation.signedWitness.info2=Die Verknüpfung deines Bisq 1 Accounts mit Bisq 2 hat einige Auswirkungen auf deine Privatsphäre. \
  Um deinen 'unterschriebenen Account-Altersnachweis' zu überprüfen, wird deine Bisq 1-Identität kryptografisch mit deiner Bisq 2 Profil-ID verknüpft.\n\
  Die Offenlegung ist jedoch auf den 'Bisq 1-Brückenknoten' beschränkt, der von einem Bisq-Mitwirkenden betrieben wird, der eine BSQ-Bindung (gebundene Rolle) eingerichtet hat.\n\n\
  Der unterschriebene Account-Altersnachweis ist eine Alternative für diejenigen, die kein verbranntes BSQ oder BSQ-Bindungen aufgrund der finanziellen \
  Belastung verwenden möchten. Der 'unterschriebene Account-Altersnachweis' muss mindestens 61 Tage alt sein, um für den Ruf berücksichtigt zu werden.
user.reputation.signedWitness.score.headline=Auswirkung auf den Rufwert
user.reputation.signedWitness.score.info=Das Importieren des 'unterschriebenen Account-Altersnachweises' wird als schwache Form des Rufs betrachtet, die durch den Gewichtsfaktor repräsentiert wird. Der 'unterschriebene Account-Altersnachweis' muss mindestens 61 Tage alt sein und es gibt eine Obergrenze von 1000 Tagen für die Berechnung des Werts.
# Dynamically generated in SignedWitnessTab2View
# suppress inspection "UnusedProperty"
user.reputation.signedWitness.totalScore=Zeugenalter in Tagen (min. 61, max. 1000) * Gewicht

user.reputation.signedWitness.howToHeadline=Prozess zum Importieren deines 'unterschriebenen Account-Altersnachweises' von Bisq 1
user.reputation.signedWitness.howTo=1. Wähle das Benutzerprofil aus, für das du den Ruf anhängen möchtest.\n\
  2. Kopiere die 'Profil-ID'\n\
  3. Öffne Bisq 1 und gehe zu 'ACCOUNT/NATIONAL CURRENCY ACCOUNTS'. Wähle deinen ältesten unterschriebenen Account aus und klicke auf die Schaltfläche 'UNTERSCHRIEBENEN NACHWEIS EXPORTIEREN'. \
  Dies erstellt eine Signatur mit den gegebenen Daten und kopiert das Ergebnis in die Zwischenablage.\n\
  4. Gehe zurück zu Bisq 2 und klicke auf die Schaltfläche 'Autorisierung anfordern'. Dies sendet die Daten an den 'Bisq 1-Brückenknoten' zur Überprüfung und Veröffentlichung.\n\
  5. Nach einer kurzen Verzögerung sollte dein 'unterschriebener Account-Altersnachweis' in deinem Rufwert sichtbar sein.

