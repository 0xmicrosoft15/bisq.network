# suppress inspection "UnusedProperty"
user.bondedRoles.type.MEDIATOR.about.info=Wenn es Konflikte bei einem Bisq Easy-Handel gibt, können die Händler Hilfe von einem Vermittler anfordern.\n\
  Der Vermittler hat keine Durchsetzungsbefugnis und kann nur versuchen, bei der Suche nach einer kooperativen Lösung zu helfen. Im Falle eindeutiger Verstöße \
  gegen die Handelsregeln oder Betrugsversuche kann der Vermittler Informationen an den Moderator weitergeben, um den schlechten Akteur vom Netzwerk zu verbannen.\n\
  Vermittler und Schiedsrichter von Bisq 1 können ohne Aufnahme einer neuen BSQ-Bindung zu Bisq 2-Vermittlern werden.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MODERATOR.about.info=Chat-Benutzer können Verstöße gegen die Chat- oder Handelsregeln an den Moderator melden.\n\
  Falls die bereitgestellten Informationen ausreichen, um einen Regelverstoß zu überprüfen, kann der Moderator den Benutzer vom Netzwerk ausschließen.\n\
  Bei schwerwiegenden Verstößen eines Verkäufers, der einen gewissen Ruf erlangt hatte, wird der Ruf ungültig, und die relevanten Quelldaten \
  (wie die DAO-Transaktion oder die Kontenalterdaten) werden in Bisq 2 auf die schwarze Liste gesetzt und vom Orakelbetreiber an Bisq 1 zurückgemeldet. Der Benutzer wird auch bei Bisq 1 gesperrt.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.SECURITY_MANAGER.about.info=Ein Sicherheitsmanager kann im Notfall eine Warnmeldung senden.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.RELEASE_MANAGER.about.info=Ein Release-Manager kann Benachrichtigungen senden, wenn ein neues Release verfügbar ist.

# suppress inspection "UnusedProperty"
user.bondedRoles.type.SEED_NODE.about.info=Ein Seed-Knoten stellt Netzwerkadressen von Netzwerkteilnehmern für das Bootstrapping des Bisq 2-P2P-Netzwerks bereit.\n\
  Dies ist besonders wichtig beim allerersten Start, da zu diesem Zeitpunkt der neue Benutzer noch keine persistierten Daten für die Verbindung zu anderen Peers hat.\n\
  Er stellt auch P2P-Netzwerkdienste wie Chat-Nachrichten für den neu verbindenden Benutzer bereit.\n\
  Dieser Datenbereitstellungsdienst wird jedoch auch von jedem anderen Netzwerkknoten durchgeführt, aber da Seed-Knoten rund um die Uhr verfügbar sind und einen hohen Qualitätsstandard bieten, \
  bieten sie mehr Stabilität und bessere Leistung, was zu einer besseren Start-Experience führt.\n\
  Seed-Knoten-Betreiber von Bisq 1 können ohne Aufnahme einer neuen BSQ-Bindung zu Bisq 2-Seed-Knoten-Betreibern werden.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.ORACLE_NODE.about.info=Der Orakelknoten wird verwendet, um Daten von Bisq 1 und der DAO für Bisq 2-Anwendungsfälle wie den Ruf bereitzustellen.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.EXPLORER_NODE.about.info=Der Blockchain-Explorer-Knoten wird in Bisq Easy zur Transaktionsnachverfolgung der Bitcoin-Zahlung verwendet.
# suppress inspection "UnusedProperty"
user.bondedRoles.type.MARKET_PRICE_NODE.about.info=Der Marktpreis-Knoten liefert Marktdaten vom Bisq-Marktpreis-Aggregator.


