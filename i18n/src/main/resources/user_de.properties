user.reputation.headline=Wie man Reputation aufbaut
user.reputation.info=Für Bitcoin-Verkäufer ist es wichtig, dem Käufer Reputation zu vermitteln, da der Käufer zuerst den Fiat-Betrag sendet \
  und einen Grund braucht, warum er dem Verkäufer vertrauen sollte.\n\
  Der Aufbau von Reputation ist für erfahrene Bisq-Benutzer gedacht, die mit Bisq vertraut sind.\n\n\
  Es gibt mehrere Möglichkeiten, wie man Reputation aufbauen kann:\n\n\
  1. BSQ verbrennen\n\
  2. Ein BSQ-Bond einrichten\n\
  3. Das Kontenalter von einem Bisq-1-Konto importieren\n\
  4. Den signierten Zeugen des Kontenalters von einem Bisq-1-Konto importieren

