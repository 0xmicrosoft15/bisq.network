pluginManagement {
    repositories {
        gradlePluginPortal()
    }
    includeBuild('../build-logic')
}

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            from(files("../gradle/libs.versions.toml"))
        }
    }
}

includeBuild('..')

include 'i2p'
include 'network'
include 'socks5-socket-channel'

include 'tor'
include 'tor-local-network'

rootProject.name = 'network'
