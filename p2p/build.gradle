plugins {
    id 'java-library'
    id 'com.google.protobuf' version '0.8.16'
}

repositories {
    mavenCentral()
}

apply from: '../buildSrc/misq-version.gradle'
apply from: '../buildSrc/logging-dependencies.gradle'
apply from: '../buildSrc/test-dependencies.gradle'

apply from: '../buildSrc/gen-protos.gradle'

dependencies {
    api 'com.google.protobuf:protobuf-gradle-plugin'
    api 'com.google.protobuf:protobuf-java'
}

test {
    useJUnitPlatform()
}
