plugins {
    id 'java-platform'
    id 'maven-publish'
}

dependencies {
    constraints {
        api('org.junit.jupiter:junit-jupiter-api') {
            version { require '5.7.2' }
        }
        runtime('org.junit.jupiter:junit-jupiter-engine') {
            version { require '5.7.2' }
        }
    }
}

