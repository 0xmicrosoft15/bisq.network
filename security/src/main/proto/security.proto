syntax = "proto3";

package security;
option java_package = "bisq.security.protobuf";
option java_multiple_files = true;

message PubKey {
  bytes publicKey = 1;
  string keyId = 2;
}

message ConfidentialData {
  bytes senderPublicKey = 1;
  bytes iv = 2;
  bytes cipherText = 3;
  bytes signature = 4;
}

// Protobuf wrapper for java.security.KeyPair used by other modules
message KeyPair {
  bytes privateKey = 1;
  bytes publicKey = 2;
}

message KeyPairStore {
  map<string, KeyPair > keyPairsById = 1;
}
message ProofOfWorkStore {
}

message ProofOfWork {
  bytes payload = 1;
  optional bytes challenge = 2;
  double difficulty = 3;
  bytes solution = 4;
}

message ScryptParameters {
  bytes salt = 1;
  uint32 cost = 2;
  uint32 blockSize = 3;
  uint32 parallelization = 4;
  uint32 keyLength = 5;
}

message EncryptedData {
  bytes initialisationVector = 1;
  bytes encryptedBytes = 2;
}
    