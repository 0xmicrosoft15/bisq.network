syntax = "proto3";

package user;
option java_package = "bisq.user.protobuf";
option java_multiple_files = true;
import "network.proto";
import "security.proto";
import "identity.proto";

message UserProfile {
  string nickName = 1;
  network.NetworkId networkId = 2;
  security.ProofOfWork proofOfWork = 3;
  string terms = 4;
  string statement = 5;
}

message UserIdentity {
  identity.Identity identity = 1;
  UserProfile userProfile = 2;
}

// Stores
message UserIdentityStore {
  repeated UserIdentity userIdentities = 1;
  optional string selectedUserIdentityId = 2;
  optional security.EncryptedData encryptedData = 3;
  optional security.ScryptParameters scryptParameters = 4;
}

message NymList {
  repeated string nyms = 1;
}

message UserProfileStore {
  map<string, NymList> nymListByNickName = 1;
  repeated string ignoredUserProfileIds = 2;
  map<string, UserProfile> userProfileById = 3;
}

message ProofOfBurnProof {
  string txId = 1;
  sint64 burntAmount = 2;
  sint64 date = 3;
}
message BondedRoleProof {
  string txId = 1;
  string signature = 2;
}
message InvitationProof {
  string invitationCode = 1;
}

message AccountAgeStore {
  repeated string jsonRequests = 1;
  sint64 lastRequested = 2;
}

message SignedWitnessStore {
  repeated string jsonRequests = 1;
  sint64 lastRequested = 2;
}

message ProfileAgeStore {
  repeated string profileIds = 1;
  sint64 lastRequested = 2;
}

enum RoleType {
  MEDIATOR = 0;
  ARBITRATOR = 1;
  MODERATOR = 2;
  SECURITY_MANAGER = 3;
  RELEASE_MANAGER = 4;
}
message AuthorizedRoleRegistrationData {
  UserProfile userProfile = 1;
  RoleType roleType = 2;
  string publicKeyAsHex = 3;
}
message RoleRegistrationServiceStore {
  repeated AuthorizedRoleRegistrationData myRoleRegistrations = 1;
}

enum NodeType {
  SEED_NODE = 0;
  ORACLE_NODE = 1;
  EXPLORER_NODE = 2;
  MARKET_PRICE_NODE = 3;
}
message AuthorizedNodeRegistrationData {
  UserProfile userProfile = 1;
  NodeType nodeType = 2;
  string publicKeyAsHex = 3;
  map<string, network.Address> addressByNetworkType = 4;
}
message NodeRegistrationServiceStore {
  repeated AuthorizedNodeRegistrationData myNodeRegistrations = 1;
}