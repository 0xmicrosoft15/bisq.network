plugins {
    id 'bisq.gradle.plugin.BisqPlugin'
    id 'bisq.protobuf'
    id 'bisq.gradle.electrum.BisqElectrumPlugin'
}

electrum {
    electrumVersion = '4.2.2'
}

sourceSets {
    main {
        resources {
            srcDirs += ['generated/src/main/resources']
        }
    }
}

dependencies {
    implementation("bisq:persistence")
    implementation project(':core')

    implementation libs.jackson.databind
    implementation libs.bundles.glassfish.jersey

    testImplementation project(':bitcoind')
    testImplementation project(':regtest')
    testImplementation libs.assertj.core
}