plugins {
    id 'bisq.gradle.plugin.BisqPlugin'
    id 'bisq.protobuf'
    id 'bisq.gradle.electrum.BisqElectrumPlugin'
}

electrum {
    version = '4.2.2'

    appImageHash = '1256a0ca453f28553195deb6f12015b41ee6a043602ac2cca2c4358b1015ea00'
    dmgHash = 'f13fabfa4c227c2a8fbba7ea82eb7ef8c726c52b6f3468cd5e3ef89fdf11902d'
    exeHash = '9a37a90bf6456d4d37e9db79c7af316cec4cc5a9a28009013fad67d258618013'
}

sourceSets {
    main {
        resources {
            srcDirs += ['generated/src/main/resources']
        }
    }
}

dependencies {
    implementation("bisq:persistence")
    implementation project(':core')
    implementation project(':process')

    implementation libs.jackson.databind
    implementation libs.bundles.glassfish.jersey

    testImplementation project(':bitcoind')
    testImplementation project(':regtest')
    testImplementation libs.assertj.core
}